version: "3.1"
services:
  sonic:
    build:
      context: ./sonic
      dockerfile: Dockerfile
    stop_grace_period: 3m
    volumes:
      - "sonic:/var/sonic"
    expose:
      - "18544"
      - "34894"
    ports:
      - "34894:34894"
      - "34894:34894/udp"
    networks:
      - chains
    restart: unless-stopped
    command: |
      --port=34894 \
      --maxpeers=200 \
      --http \
      --http.addr=0.0.0.0 \
      --http.port=18544 \
      --http.api=ftm,eth,debug,admin,web3,personal,net,txpool,sfc,trace \
      --http.corsdomain="*" \
      --http.vhosts="*" \
      --ws \
      --ws.addr=0.0.0.0 \
      --ws.port=18544 \
      --ws.api=ftm,eth,debug,admin,web3,personal,net,txpool,sfc \
      --ws.origins="*" \
      --nousb \
      --rpc.gascap=600000000 \
      --db.preset pbl-1 \      
      --cache=${CACHE_SIZE:-16000}
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.sonic-stripprefix.stripprefix.prefixes=/sonic"
      - "traefik.http.services.sonic.loadbalancer.server.port=18544"
      - "traefik.http.routers.sonic.entrypoints=websecure"
      - "traefik.http.routers.sonic.tls.certresolver=myresolver"
      - "traefik.http.routers.sonic.rule=Host(`$DOMAIN`) && PathPrefix(`/sonic`)"
      - "traefik.http.routers.sonic.middlewares=sonic-stripprefix, ipwhitelist"

volumes:
  sonic:
