---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:ronin/ronin/ronin-saigon-ronin-pruned-pebble-hash.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/ronin-saigon \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  ronin-saigon:
    image: ${RONIN_RONIN_IMAGE:-ghcr.io/ronin-chain/ronin}:${RONIN_SAIGON_RONIN_VERSION:-v1.0.3-486f2d9}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 10493:10493
      - 10493:10493/udp
    expose:
      - 8545
      - 6060
    environment:
      - DB_ENGINE=pebble
      - DEPLOYMENT=test
      - ETHSTATS_ENDPOINT=d${DOMAIN}:WSyDMrhRBe111@ronin-stats-ws.roninchain.com:443
      - MINE=false
      - NETWORK_ID=2021
      - NETWORK_PORT=10493
      - PASSWORD=stupidpassword
      - STATE_SCHEME=hash
      - SYNC_MODE=full
      - VERBOSITY=3
      - WS_PORT=8545
    command:
      - --discovery.dns=enrtree://AJCNIAXQIPO55NW3QE2NUBBDMPYZDOQUCAEUS65NHQFMUUFES5KOW@saigon.nodes.roninchain.com
      - --gcmode=full
      - --http.api=admin,eth,net,web3,consortium,txpool,debug
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --port=10493
      - --txpool.nolocals
      - --txpool.pricelimit=20000000000
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${RONIN_SAIGON_RONIN_PRUNED_PEBBLE_HASH_DATA:-ronin-saigon-ronin-pruned-pebble-hash}:/ronin
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/debug/metrics/prometheus
      - traefik.enable=true
      - traefik.http.middlewares.ronin-saigon-ronin-pruned-pebble-hash-stripprefix.stripprefix.prefixes=/ronin-saigon
      - traefik.http.services.ronin-saigon-ronin-pruned-pebble-hash.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.ronin-saigon-ronin-pruned-pebble-hash.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.ronin-saigon-ronin-pruned-pebble-hash.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.ronin-saigon-ronin-pruned-pebble-hash.rule=Host(`$DOMAIN`) && (Path(`/ronin-saigon`) || Path(`/ronin-saigon/`))}
      - ${NO_SSL:+traefik.http.routers.ronin-saigon-ronin-pruned-pebble-hash.rule=Path(`/ronin-saigon`) || Path(`/ronin-saigon/`)}
      - traefik.http.routers.ronin-saigon-ronin-pruned-pebble-hash.middlewares=ronin-saigon-ronin-pruned-pebble-hash-stripprefix, ipallowlist

volumes:
  ronin-saigon-ronin-pruned-pebble-hash:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: ronin-saigon
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...