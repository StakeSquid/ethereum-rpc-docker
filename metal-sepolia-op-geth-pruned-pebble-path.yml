services:
  metal-sepolia:
    build:
      context: ./op
      args:
         OP_VERSION: ${OP_NODE_VERSION:-v1.12.2}
         GETH_VERSION: ${OP_GETH_VERSION:-v1.101503.1}
         
    expose:
      - 8545       
      - 6060       
    ports:
      - "10439:10439"
      - "10439:10439/udp"
    entrypoint: [ "./geth" ]
    restart: unless-stopped
    stop_grace_period: 3m    
    volumes:
      - metal-sepolia-op-geth-pruned-pebble-path:/data
      - .jwtsecret:/jwtsecret
    environment:
      - "GETH_DATADIR=/data"
      - "GETH_OP_NETWORK=metal-sepolia"
      - "GETH_GCMODE=full"
      - "GETH_SYNCMODE=snap"
      - "GETH_STATE_SCHEME=path"
      - "GETH_DB_ENGINE=pebble"
      - "GETH_NAT=extip:${IP}"
      - "GETH_PORT=19809"
      - "GETH_WS_PORT=8545"
      - "GETH_HTTP=true"
      - "GETH_HTTP_ADDR=0.0.0.0"
      - "GETH_HTTP_CORSDOMAIN=*"
      - "GETH_WS=true"
      - "GETH_WS_ADDR=0.0.0.0"
      - "GETH_WS_ORIGINS=*"
      - "GETH_HTTP_API=eth,net,debug,admin,web3"
      - "GETH_AUTHRPC_JWTSECRET=/jwtsecret"
      - "GETH_AUTHRPC_ADDR=0.0.0.0"
      - "GETH_AUTHRPC_VHOSTS=*"
    labels:                     
      - "traefik.enable=true"
      - "traefik.http.middlewares.metal-sepolia-op-geth-stripprefix.stripprefix.prefixes=/metal-sepolia"                      
      - "traefik.http.services.metal-sepolia-op-geth.loadbalancer.server.port=8545"
      - "traefik.http.routers.metal-sepolia-op-geth.entrypoints=websecure"                                              
      - "traefik.http.routers.metal-sepolia-op-geth.tls.certresolver=myresolver"                                        
      - "traefik.http.routers.metal-sepolia-op-geth.rule=Host(`$DOMAIN`) && PathPrefix(`/metal-sepolia`)"                     
      - "traefik.http.routers.metal-sepolia-op-geth.middlewares=metal-sepolia-op-geth-stripprefix, ipwhitelist"                           
    networks:                                                                                         
      - chains

      
  metal-sepolia-node:
    build:
      context: ./op
      args:
         OP_VERSION: ${OP_NODE_VERSION:-v1.12.2}
         GETH_VERSION: ${OP_GETH_VERSION:-v1.101503.1}
         
    expose:
      - 8545
      - 7300
      - 6060
    ports:
      - "15439:15439"
      - "15439:15439/udp"
    entrypoint: [ "./op-node" ]
    restart: unless-stopped
    volumes:
      - .jwtsecret:/jwtsecret
    stop_grace_period: 30s
    environment:
      - "OP_NODE_NETWORK=metal-sepolia"
      - "OP_NODE_SYNCMODE=execution-layer"
      - "OP_NODE_L1_ETH_RPC=${ETHEREUM_SEPOLIA_EXECUTION_RPC}"
      - "OP_NODE_L2_ENGINE_AUTH=/jwtsecret"
      - "OP_NODE_L2_ENGINE_RPC=http://metal-sepolia:8551"
      - "OP_NODE_LOG_LEVEL=info"
      - "OP_NODE_METRICS_ADDR=0.0.0.0"
      - "OP_NODE_METRICS_ENABLED=true"
      - "OP_NODE_METRICS_PORT=7300"
      - "OP_NODE_P2P_LISTEN_IP=0.0.0.0"
      - "OP_NODE_P2P_LISTEN_TCP_PORT=15439"
      - "OP_NODE_P2P_LISTEN_UDP_PORT=15439"
      - "OP_NODE_RPC_ADDR=0.0.0.0"
      - "OP_NODE_P2P_ADVERTISE_IP=${IP}"
      - "OP_NODE_RPC_PORT=8545"
      - "OP_NODE_SNAPSHOT_LOG=/tmp/op-node-snapshot-log"
      - "OP_NODE_VERIFIER_L1_CONFS=4"
      - "OP_NODE_L1_RPC_KIND=${ETHEREUM_SEPOLIA_EXECUTION_KIND:-basic}"
      - "OP_NODE_L1_TRUST_RPC=${ETHEREUM_SEPOLIA_EXECUTION_TRUST:-false}"
      - "OP_NODE_L1_BEACON=${ETHEREUM_SEPOLIA_BEACON_REST}"
      - "OP_NODE_L1_BEACON_ARCHIVER=${ETHEREUM_SEPOLIA_BEACON_ARCHIVER}"
      - "OP_NODE_OVERRIDE_PECTRABLOBSCHEDULE=1742486400"
    networks:                                                                                         
      - chains
      
volumes:  
    metal-sepolia-op-geth-pruned-pebble-path: