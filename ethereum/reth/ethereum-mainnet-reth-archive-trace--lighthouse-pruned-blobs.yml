---

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:ethereum/reth/ethereum-mainnet-reth-archive-trace--lighthouse-pruned-blobs.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/ethereum-mainnet-archive \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  ethereum-mainnet-archive:
    image: ${ETHEREUM_RETH_IMAGE:-ghcr.io/paradigmxyz/reth}:${ETHEREUM_MAINNET_RETH_VERSION:-v1.3.12}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
      memlock: -1        # Disable memory locking limits (for in-memory DBs like MDBX)
    user: root
    ports:
      - 14563:14563
      - 14563:14563/udp
    expose:
      - 8545
      - 8551
    entrypoint: [reth, node]
    command:
      - ${ETHEREUM_MAINNET_RETH_DEBUG_TIP:+--debug.tip=$ETHEREUM_MAINNET_RETH_DEBUG_TIP}
      - --chain=mainnet
      - --datadir=/root/.local/share/reth
      - --discovery.port=14563
      - --engine.cross-block-cache-size=${ETHEREUM_MAINNET_RETH_STATE_CACHE:-4096}
      - --max-inbound-peers=50
      - --max-outbound-peers=50
      - --nat=extip:${IP}
      - --port=14563
      - --rpc-cache.max-blocks=10000
      - --rpc-cache.max-concurrent-db-requests=2048
      - --rpc.gascap=600000000
      - --rpc.max-blocks-per-filter=0
      - --rpc.max-connections=50000
      - --rpc.max-logs-per-response=0
      - --http
      - --http.addr=0.0.0.0
      - --http.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots,flashbots,mev
      - --http.corsdomain=*
      - --http.port=8545
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots,flashbots,mev
      - --ws.origins=*
      - --ws.port=8545
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${ETHEREUM_MAINNET_RETH_ARCHIVE_TRACE_DATA:-ethereum-mainnet-reth-archive-trace}:/root/.local/share/reth
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.ethereum-mainnet-reth-archive-trace-stripprefix.stripprefix.prefixes=/ethereum-mainnet-archive
      - traefik.http.services.ethereum-mainnet-reth-archive-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace.rule=Host(`$DOMAIN`) && (Path(`/ethereum-mainnet-archive`) || Path(`/ethereum-mainnet-archive/`))}
      - ${NO_SSL:+traefik.http.routers.ethereum-mainnet-reth-archive-trace.rule=Path(`/ethereum-mainnet-archive`) || Path(`/ethereum-mainnet-archive/`)}
      - traefik.http.routers.ethereum-mainnet-reth-archive-trace.middlewares=ethereum-mainnet-reth-archive-trace-stripprefix, ipallowlist
    shm_size: 2gb

  ethereum-mainnet-archive-node:
    image: ${ETHEREUM_LIGHTHOUSE_IMAGE:-sigp/lighthouse}:${ETHEREUM_MAINNET_LIGHTHOUSE_VERSION:-v7.0.1}
    ports:
      - 19563:19563
      - 19563:19563/udp
    command:
      - --allow-insecure-genesis-sync
      - --datadir=/data
      - --debug-level=info
      - --disable-backfill-rate-limiting
      - --disable-log-timestamp
      - --disable-upnp
      - --execution-endpoint=http://ethereum-mainnet-archive:8551
      - --execution-jwt=/jwtsecret
      - --genesis-backfill
      - --http
      - --http-address=0.0.0.0
      - --http-port=3500
      - --metrics
      - --metrics-address=0.0.0.0
      - --metrics-port=5054
      - --network=mainnet
      - --port=19563
      - --target-peers=50
      - --validator-monitor-auto
    restart: unless-stopped
    depends_on:
      - ethereum-mainnet-archive
    networks:
      - chains
    volumes:
      - ${ETHEREUM_MAINNET_RETH_ARCHIVE_TRACE__LIGHTHOUSE_PRUNED_BLOBS_DATA:-ethereum-mainnet-reth-archive-trace_lighthouse-pruned-blobs}:/data
      - .jwtsecret:/jwtsecret:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.ethereum-mainnet-reth-archive-trace-node-stripprefix.stripprefix.prefixes=/ethereum-mainnet-archive
      - traefik.http.services.ethereum-mainnet-reth-archive-trace-node.loadbalancer.server.port=3500
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace-node.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace-node.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.ethereum-mainnet-reth-archive-trace-node.rule=Host(`$DOMAIN`) && PathPrefix(`/ethereum-mainnet-archive/eth`)}
      - ${NO_SSL:+traefik.http.routers.ethereum-mainnet-reth-archive-trace-node.rule=PathPrefix(`/ethereum-mainnet-archive/eth`)}
      - traefik.http.routers.ethereum-mainnet-reth-archive-trace-node.middlewares=ethereum-mainnet-reth-archive-trace-node-stripprefix, ipallowlist

volumes:
  ethereum-mainnet-reth-archive-trace:
  ethereum-mainnet-reth-archive-trace_lighthouse-pruned-blobs:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: ethereum
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
  - id: $${ID}-beacon-chain
    chain: eth-beacon-chain
    labels:
      provider: $${PROVIDER}-beacon-chain
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
...