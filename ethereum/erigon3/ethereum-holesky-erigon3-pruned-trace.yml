---

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:ethereum/erigon3/ethereum-holesky-erigon3-pruned-trace.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/ethereum-holesky \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: 10m
    max-file: '3'

services:
  ethereum-holesky:
    image: ${ETHEREUM_ERIGON3_IMAGE:-erigontech/erigon}:${ETHEREUM_HOLESKY_ERIGON3_VERSION:-v3.0.3}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
      memlock: -1        # Disable memory locking limits (for in-memory DBs like MDBX)
    user: root
    ports:
      - 11685:11685
      - 11685:11685/udp
      - 16685:16685
      - 16685:16685/udp
      - 26685:26685
      - 26685:26685/udp
      - 31685:31685
      - 31685:31685/udp
      - 36685:36685
      - 36685:36685/udp
    expose:
      - 8545
      - 5555
    entrypoint: [erigon]
    command:
      - --beacon.api.addr=0.0.0.0
      - --beacon.api.cors.allow-origins=*
      - --beacon.api.port=5555
      - --beacon.api=beacon,builder,debug,lighthouse,node,validator,config
      - --caplin.discovery.addr=0.0.0.0
      - --caplin.discovery.port=16685
      - --caplin.discovery.tcpport=16685
      - --chain=holesky
      - --datadir=/root/.local/share/erigon
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin,ots
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --nat=extip:${IP}
      - --p2p.allowed-ports=31685
      - --p2p.allowed-ports=36685
      - --port=11685
      - --prune.mode=full
      - --rpc.gascap=6000000000
      - --rpc.returndata.limit=1100000
      - --torrent.port=26685
      - --ws
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${ETHEREUM_HOLESKY_ERIGON3_PRUNED_TRACE_DATA:-ethereum-holesky-erigon3-pruned-trace}:/root/.local/share/erigon
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.ethereum-holesky-erigon3-pruned-trace-stripprefix.stripprefix.prefixes=/ethereum-holesky
      - traefik.http.services.ethereum-holesky-erigon3-pruned-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.rule=Host(`$DOMAIN`) && (Path(`/ethereum-holesky`) || Path(`/ethereum-holesky/`))}
      - ${NO_SSL:+traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.rule=Path(`/ethereum-holesky`) || Path(`/ethereum-holesky/`)}
      - traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.middlewares=ethereum-holesky-erigon3-pruned-trace-stripprefix, ipallowlist
      - traefik.http.routers.ethereum-holesky-erigon3-pruned-trace.service=ethereum-holesky-erigon3-pruned-trace
      - traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.service=ethereum-holesky-erigon3-pruned-trace-node
      - traefik.http.services.ethereum-holesky-erigon3-pruned-trace-node.loadbalancer.server.port=5555
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.rule=Host(`$DOMAIN`) && PathPrefix(`/ethereum-holesky/eth`)}
      - ${NO_SSL:+traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.rule=PathPrefix(`/ethereum-holesky/eth`)}
      - traefik.http.routers.ethereum-holesky-erigon3-pruned-trace-node.middlewares=ethereum-holesky-erigon3-pruned-trace-stripprefix, ipallowlist
    shm_size: 2gb

volumes:
  ethereum-holesky-erigon3-pruned-trace:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: holesky
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
        # non standard erigon only
        - name: eth_getBlockReceipts
        - name: eth_protocolVersion
        - name: eth_callMany
        - name: eth_callBundle
        - name: debug_accountAt
        - name: debug_traceCallMany
        - name: erigon_getHeaderByHash
        - name: erigon_getBlockReceiptsByBlockHash
        - name: erigon_getHeaderByNumber
        - name: erigon_getLogsByHash
        - name: erigon_forks
        - name: erigon_getBlockByTimestamp
        - name: erigon_BlockNumber
        - name: erigon_getLatestLogs
        - name: ots_getInternalOperations
        - name: ots_hasCode
        - name: ots_getTransactionError
        - name: ots_traceTransaction
        - name: ots_getBlockDetails
        - name: ots_getBlockDetailsByHash
        - name: ots_getBlockTransactions
        - name: ots_searchTransactionsBefore
        - name: ots_searchTransactionsAfter
        - name: ots_getTransactionBySenderAndNonce
        - name: ots_getContractCreator
  - id: $${ID}-beacon-chain
    chain: eth-beacon-chain-holesky
    labels:
      provider: $${PROVIDER}-beacon-chain
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
...