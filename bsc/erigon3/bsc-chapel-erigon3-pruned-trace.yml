---

services:
  bsc-chapel:
    image: ${BSC_ERIGON3_IMAGE:-ghcr.io/node-real/bsc-erigon}:${BSC_CHAPEL_ERIGON3_VERSION:-v1.3.5}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
      memlock: -1        # Disable memory locking limits (for in-memory DBs like MDBX)
    user: root
    ports:
      - 12810:12810
      - 12810:12810/udp
      - 32810:32810
      - 32810:32810/udp
      - 37810:37810
      - 37810:37810/udp
    expose:
      - 8545
    entrypoint: [/bin/sh, -c, '[ ! -f /root/.local/share/erigon/chaindata/mdbx.dat ] && erigon init /config/genesis.json; exec erigon "$@"']
    command:
      - --chain=chapel
      - --datadir=/root/.local/share/erigon
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --nat=extip:${IP}
      - --p2p.allowed-ports=32810
      - --p2p.allowed-ports=37810
      - --port=12810
      - --prune.mode=full
      - --rpc.gascap=6000000000
      - --rpc.returndata.limit=1100000
      - --ws
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${BSC_CHAPEL_ERIGON3_PRUNED_TRACE_DATA:-bsc-chapel-erigon3-pruned-trace}:/root/.local/share/erigon
      - ./bsc/chapel:/config
      - /slowdisk:/slowdisk
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.bsc-chapel-erigon3-pruned-trace-stripprefix.stripprefix.prefixes=/bsc-chapel
      - traefik.http.services.bsc-chapel-erigon3-pruned-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.bsc-chapel-erigon3-pruned-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.bsc-chapel-erigon3-pruned-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.bsc-chapel-erigon3-pruned-trace.rule=Host(`$DOMAIN`) && (Path(`/bsc-chapel`) || Path(`/bsc-chapel/`))}
      - ${NO_SSL:+traefik.http.routers.bsc-chapel-erigon3-pruned-trace.rule=Path(`/bsc-chapel`) || Path(`/bsc-chapel/`)}
      - traefik.http.routers.bsc-chapel-erigon3-pruned-trace.middlewares=bsc-chapel-erigon3-pruned-trace-stripprefix, ipwhitelist

volumes:
  bsc-chapel-erigon3-pruned-trace:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: $${CHAIN}
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
        # non standard erigon only
        - name: eth_getBlockReceipts
        - name: eth_protocolVersion
        - name: eth_callMany
        - name: eth_callBundle
        - name: debug_accountAt
        - name: debug_traceCallMany
        - name: erigon_getHeaderByHash
        - name: erigon_getBlockReceiptsByBlockHash
        - name: erigon_getHeaderByNumber
        - name: erigon_getLogsByHash
        - name: erigon_forks
        - name: erigon_getBlockByTimestamp
        - name: erigon_BlockNumber
        - name: erigon_getLatestLogs
...