---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:bsc/erigon3/bsc-mainnet-erigon3-minimal-trace--benchmark.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/bsc-mainnet-erigon3-minimal \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  bsc-mainnet-erigon3-minimal:
    image: ${BSC_ERIGON3_IMAGE:-ghcr.io/node-real/bsc-erigon}:${BSC_MAINNET_ERIGON3_VERSION:-v1.3.9}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
      memlock: -1        # Disable memory locking limits (for in-memory DBs like MDBX)
    user: root
    ports:
      - 10987:10987
      - 10987:10987/udp
      - 30987:30987
      - 30987:30987/udp
      - 35987:35987
      - 35987:35987/udp
    expose:
      - 8545
    entrypoint: [erigon]
    command:
      - --chain=bsc
      - --datadir=/root/.local/share/erigon
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin,ots
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --p2p.allowed-ports=30987
      - --p2p.allowed-ports=35987
      - --port=10987
      - --prune.mode=minimal
      - --rpc.gascap=6000000000
      - --rpc.returndata.limit=1100000
      - --ws
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${BSC_MAINNET_ERIGON3_MINIMAL_TRACE_DATA:-bsc-mainnet-erigon3-minimal-trace}:/root/.local/share/erigon
      - ./bsc/mainnet:/config
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/debug/metrics/prometheus
    shm_size: 2gb

  bsc-mainnet-erigon3-minimal-benchmark:
    build:
      context: ./benchmark-proxy
      dockerfile: Dockerfile
    expose:
      - '8545'
    environment:
      - ENABLE_DETAILED_LOGS=${BENCHMARK_PROXY_VERBOSE:-false}
      - LISTEN_ADDR=:8545
      - PRIMARY_BACKEND=http://bsc-mainnet-erigon3-minimal:8545
      - SUMMARY_INTERVAL=60
    restart: unless-stopped
    depends_on:
      - bsc-mainnet-erigon3-minimal
    networks:
      - chains
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false
      - traefik.enable=true
      - traefik.http.middlewares.bsc-mainnet-erigon3-minimal-trace-stripprefix.stripprefix.prefixes=/bsc-mainnet-erigon3-minimal
      - traefik.http.services.bsc-mainnet-erigon3-minimal-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-erigon3-minimal-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-erigon3-minimal-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-erigon3-minimal-trace.rule=Host(`$DOMAIN`) && (Path(`/bsc-mainnet-erigon3-minimal`) || Path(`/bsc-mainnet-erigon3-minimal/`))}
      - ${NO_SSL:+traefik.http.routers.bsc-mainnet-erigon3-minimal-trace.rule=Path(`/bsc-mainnet-erigon3-minimal`) || Path(`/bsc-mainnet-erigon3-minimal/`)}
      - traefik.http.routers.bsc-mainnet-erigon3-minimal-trace.middlewares=bsc-mainnet-erigon3-minimal-trace-stripprefix, ipallowlist

volumes:
  bsc-mainnet-erigon3-minimal-trace:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: bsc
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
        # non standard erigon only
        - name: eth_getBlockReceipts
        - name: eth_protocolVersion
        - name: eth_callMany
        - name: eth_callBundle
        - name: debug_accountAt
        - name: debug_traceCallMany
        - name: erigon_getHeaderByHash
        - name: erigon_getBlockReceiptsByBlockHash
        - name: erigon_getHeaderByNumber
        - name: erigon_getLogsByHash
        - name: erigon_forks
        - name: erigon_getBlockByTimestamp
        - name: erigon_BlockNumber
        - name: erigon_getLatestLogs
        - name: ots_getInternalOperations
        - name: ots_hasCode
        - name: ots_getTransactionError
        - name: ots_traceTransaction
        - name: ots_getBlockDetails
        - name: ots_getBlockDetailsByHash
        - name: ots_getBlockTransactions
        - name: ots_searchTransactionsBefore
        - name: ots_searchTransactionsAfter
        - name: ots_getTransactionBySenderAndNonce
        - name: ots_getContractCreator
...