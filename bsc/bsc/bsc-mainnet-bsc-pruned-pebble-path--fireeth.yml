---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:bsc/bsc/bsc-mainnet-bsc-pruned-pebble-path--fireeth.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/bsc-mainnet \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  bsc-mainnet:
    image: ${BSC_FIREETH_IMAGE:-ghcr.io/streamingfast/go-ethereum}:${BSC_MAINNET_FIREETH_VERSION:-v2.12.4-bnb-v1.5.19-fh3.0}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 12037:12037
      - 12037:12037/udp
    expose:
      - 8545
      - 6060
      - 10010
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start reader-node --log-to-file=false --reader-node-arguments "$*", _]
    command:
      - --cache.database=${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_CACHE_DB:-40}
      - --cache.gc=${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_CACHE_GC:-25}
      - --cache.snapshot=${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_CACHE_SNAPSHOT:-20}
      - --cache.trie=${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_CACHE_TRIE:-15}
      - --cache=${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_CACHE:-1024}
      - --config=/config/config.toml
      - --datadir=/bsc/.ethereum
      - --db.engine=pebble
      - --gcmode=full
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,txpool,debug,admin,parlia
      - --http.port=8545
      - --http.vhosts=*
      - --mainnet
      - --maxpeers=50
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --port=12037
      - --rpc.gascap=600000000
      - --rpc.txfeecap=0
      - --state.scheme=path
      - --syncmode=full
      - --vmtrace=firehose
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,txpool,debug,admin,parlia
      - --ws.origins=*
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${BSC_MAINNET_BSC_PRUNED_PEBBLE_PATH_DATA:-bsc-mainnet-bsc-pruned-pebble-path}:/bsc/.ethereum
      - ${BSC_MAINNET_FIREETH_DATA:-bsc-mainnet-fireeth}:/app/firehose-data
      - ./bsc/mainnet:/config
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/metrics
      - traefik.enable=true
      - traefik.http.middlewares.bsc-mainnet-bsc-pruned-pebble-path-stripprefix.stripprefix.prefixes=/bsc-mainnet
      - traefik.http.services.bsc-mainnet-bsc-pruned-pebble-path.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path.rule=Host(`$DOMAIN`) && (Path(`/bsc-mainnet`) || Path(`/bsc-mainnet/`))}
      - ${NO_SSL:+traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path.rule=Path(`/bsc-mainnet`) || Path(`/bsc-mainnet/`)}
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path.middlewares=bsc-mainnet-bsc-pruned-pebble-path-stripprefix, ipallowlist

  bsc-mainnet-firehose:
    image: ${BSC_FIREETH_IMAGE:-ghcr.io/streamingfast/go-ethereum}:${BSC_MAINNET_FIREETH_VERSION:-v2.12.4-bnb-v1.5.19-fh3.0}
    expose:
      - 10015
      - 10014
    environment:
      - ${BSC_MAINNET_FIREETH_BLOCKS_STORE:-/app/firehose-data/storage/merged-blocks}
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start firehose index-builder relayer merger $@, _]
    command:
      - --firehose-rate-limit-bucket-fill-rate=${BSC_MAINNET_FIREHOSE_RATE_LIMIT_BUCKET_FILL_RATE:-1s}
      - --firehose-rate-limit-bucket-size=${BSC_MAINNET_FIREHOSE_RATE_LIMIT_BUCKET_SIZE:-200}
      - --log-to-file=false
      - --relayer-source=bsc-mainnet:10010
    restart: unless-stopped
    depends_on:
      - bsc-mainnet
    networks:
      - chains
    volumes:
      - ${BSC_MAINNET_FIREETH_DATA:-bsc-mainnet-fireeth}:/app/firehose-data
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false
      - traefik.enable=true
      - traefik.http.services.bsc-mainnet-bsc-pruned-pebble-path-firehose.loadbalancer.server.scheme=h2c
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-firehose.service=bsc-mainnet-bsc-pruned-pebble-path-firehose
      - traefik.http.services.bsc-mainnet-bsc-pruned-pebble-path-firehose.loadbalancer.server.port=10015
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-firehose.entrypoints=grpc
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-firehose.tls.certresolver=myresolver}
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-firehose.rule=Host(`bsc-mainnet-firehose.${DOMAIN}`)
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-firehose.middlewares=ipallowlist

  bsc-mainnet-events:
    image: ${BSC_FIREETH_IMAGE:-ghcr.io/streamingfast/go-ethereum}:${BSC_MAINNET_FIREETH_VERSION:-v2.12.4-bnb-v1.5.19-fh3.0}
    expose:
      - 10016
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start substreams-tier1 substreams-tier2 $@, _]
    command:
      - --common-live-blocks-addr=bsc-mainnet-firehose:10014
      - --log-to-file=false
      - --substreams-block-execution-timeout=${BSC_MAINNET_SUBSTREAMS_BLOCK_EXECUTION_TIMEOUT:-3m0s}
      - --substreams-rpc-endpoints=${BSC_MAINNET_EXECUTION_ARCHIVE_RPC}
      - --substreams-tier1-max-subrequests=${BSC_MAINNET_SUBSTREAMS_TIER1_MAX_SUBREQUESTS:-4}
    restart: unless-stopped
    depends_on:
      - bsc-mainnet
    networks:
      - chains
    volumes:
      - ${BSC_MAINNET_FIREETH_DATA:-bsc-mainnet-fireeth}:/app/firehose-data
    logging: *logging-defaults
    labels:
      - traefik.enable=true
      - traefik.http.services.bsc-mainnet-bsc-pruned-pebble-path-events.loadbalancer.server.scheme=h2c
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-events.service=bsc-mainnet-bsc-pruned-pebble-path-events
      - traefik.http.services.bsc-mainnet-bsc-pruned-pebble-path-events.loadbalancer.server.port=10016
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-events.entrypoints=grpc
      - ${NO_SSL:-traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-events.tls.certresolver=myresolver}
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-events.rule=Host(`bsc-mainnet-events.${DOMAIN}`)
      - traefik.http.routers.bsc-mainnet-bsc-pruned-pebble-path-events.middlewares=ipallowlist

volumes:
  bsc-mainnet-bsc-pruned-pebble-path:
  bsc-mainnet-bsc-pruned-pebble-path_fireeth:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: bsc
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
        # not compatible with path state scheme
        - name: debug_traceBlockByHash
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...