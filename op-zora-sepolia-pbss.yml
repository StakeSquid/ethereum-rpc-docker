      - "OP_NODE_OVERRIDE_ECOTONE=1708534800"
      - "OP_NODE_OVERRIDE_FJORD=1716998400"
      - "OP_NODE_OVERRIDE_GRANITE=1723478400"
    networks:                                                                                         
