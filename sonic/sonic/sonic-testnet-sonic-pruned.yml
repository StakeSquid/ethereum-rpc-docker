---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
#    you should update the links to the latest genesis files from https://genesis.soniclabs.com
#    To fix the database after corruption through restart run
#
#    docker compose stop sonic-testnet-pruned
#    docker compose run -it --rm --entrypoint sonictool sonic-testnet-pruned --datadir /var/sonic heal
#    docker compose start sonic-testnet-pruned
#

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:sonic/sonic/sonic-testnet-sonic-pruned.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/sonic-testnet-pruned \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  sonic-testnet-pruned:
    build:
      context: ./sonic
      dockerfile: sonic.Dockerfile
      args:
        VERSION: v2.1.0
        REPO: https://github.com/0xsoniclabs/sonic.git
        COMMIT: ''
        PATCH: ''
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 13130:13130
      - 13130:13130/udp
    expose:
      - 8545
      - 6060
    environment:
      - CACHE_GB=${SONIC_CACHE_GB:-28}
      - GENESIS=https://genesis.soniclabs.com/sonic-testnet/genesis/testnet-4050-pruned.g
      - IP=${IP}
      - SONIC_HOME=/var/sonic
    command:
      - --cache=${SONIC_TESTNET_SONIC_PRUNED_CACHE_MB:-16000}
      - --http
      - --http.addr=0.0.0.0
      - --http.api=admin,debug,web3,eth,dag,txpool,personal,abft,net,trace,ftm
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --port=13130
      - --rpc.gascap=600000000
      - --rpc.txfeecap=0
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=admin,debug,web3,eth,dag,txpool,personal,abft,net,trace,ftm
      - --ws.origins=*
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${SONIC_TESTNET_SONIC_PRUNED_DATA:-sonic-testnet-sonic-pruned}:/var/sonic
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/debug/metrics/prometheus
      - traefik.enable=true
      - traefik.http.middlewares.sonic-testnet-sonic-pruned-stripprefix.stripprefix.prefixes=/sonic-testnet-pruned
      - traefik.http.services.sonic-testnet-sonic-pruned.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.sonic-testnet-sonic-pruned.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.sonic-testnet-sonic-pruned.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.sonic-testnet-sonic-pruned.rule=Host(`$DOMAIN`) && (Path(`/sonic-testnet-pruned`) || Path(`/sonic-testnet-pruned/`))}
      - ${NO_SSL:+traefik.http.routers.sonic-testnet-sonic-pruned.rule=Path(`/sonic-testnet-pruned`) || Path(`/sonic-testnet-pruned/`)}
      - traefik.http.routers.sonic-testnet-sonic-pruned.middlewares=sonic-testnet-sonic-pruned-stripprefix, ipallowlist

volumes:
  sonic-testnet-sonic-pruned:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: sonic-testnet
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...