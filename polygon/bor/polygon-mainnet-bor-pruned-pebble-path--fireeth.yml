---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:polygon/bor/polygon-mainnet-bor-pruned-pebble-path--fireeth.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/polygon-mainnet \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  polygon-mainnet:
    image: ${POLYGON_FIREETH_IMAGE:-ghcr.io/streamingfast/firehose-ethereum}:${POLYGON_MAINNET_FIREETH_VERSION:-v2.11.13-polygon-v1.4.1-fh2.4-3}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 14961:14961
      - 14961:14961/udp
    expose:
      - 8545
      - 6060
      - 10010
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start reader-node --log-to-file=false --reader-node-arguments "server $*", _]
    command:
      - --bor.heimdall=https://polygon-heimdall-rest.publicnode.com
      - --chain=mainnet
      - --datadir=/root.bor/
      - --db.engine=pebble
      - --discovery.dns=enrtree://AKUEZKN7PSKVNR65FZDHECMKOJQSGPARGTPPBI7WS2VUL4EGR6XPC@pos.polygon-peers.io
      - --gcmode=full
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,txpool,debug,admin,bor
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --metrics
      - --metrics.prometheus-addr=0.0.0.0:6060
      - --nat=extip:${IP}
      - --port=14961
      - --rpc.gascap=600000000
      - --rpc.returndatalimit=10000000
      - --rpc.txfeecap=0
      - --state.scheme=path
      - --syncmode=full
      - --vmtrace=firehose
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,txpool,debug,admin,bor
      - --ws.origins=*
      - --ws.port=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${POLYGON_MAINNET_BOR_PRUNED_PEBBLE_PATH_DATA:-polygon-mainnet-bor-pruned-pebble-path}:/root.bor/
      - ${POLYGON_MAINNET_FIREETH_DATA:-polygon-mainnet-fireeth}:/app/firehose-data
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/metrics
      - traefik.enable=true
      - traefik.http.middlewares.polygon-mainnet-bor-pruned-pebble-path-stripprefix.stripprefix.prefixes=/polygon-mainnet
      - traefik.http.services.polygon-mainnet-bor-pruned-pebble-path.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path.rule=Host(`$DOMAIN`) && (Path(`/polygon-mainnet`) || Path(`/polygon-mainnet/`))}
      - ${NO_SSL:+traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path.rule=Path(`/polygon-mainnet`) || Path(`/polygon-mainnet/`)}
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path.middlewares=polygon-mainnet-bor-pruned-pebble-path-stripprefix, ipallowlist

  polygon-mainnet-firehose:
    image: ${POLYGON_FIREETH_IMAGE:-ghcr.io/streamingfast/firehose-ethereum}:${POLYGON_MAINNET_FIREETH_VERSION:-v2.11.13-polygon-v1.4.1-fh2.4-3}
    expose:
      - 10015
      - 10014
    environment:
      - ${POLYGON_MAINNET_FIREETH_BLOCKS_STORE:-/app/firehose-data/storage/merged-blocks}
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start firehose index-builder relayer merger $@, _]
    command:
      - --firehose-rate-limit-bucket-fill-rate=${POLYGON_MAINNET_FIREHOSE_RATE_LIMIT_BUCKET_FILL_RATE:-1s}
      - --firehose-rate-limit-bucket-size=${POLYGON_MAINNET_FIREHOSE_RATE_LIMIT_BUCKET_SIZE:-200}
      - --log-to-file=false
      - --relayer-source=polygon-mainnet:10010
    restart: unless-stopped
    depends_on:
      - polygon-mainnet
    networks:
      - chains
    volumes:
      - ${POLYGON_MAINNET_FIREETH_DATA:-polygon-mainnet-fireeth}:/app/firehose-data
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false
      - traefik.enable=true
      - traefik.http.services.polygon-mainnet-bor-pruned-pebble-path-firehose.loadbalancer.server.scheme=h2c
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-firehose.service=polygon-mainnet-bor-pruned-pebble-path-firehose
      - traefik.http.services.polygon-mainnet-bor-pruned-pebble-path-firehose.loadbalancer.server.port=10015
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-firehose.entrypoints=grpc
      - ${NO_SSL:-traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-firehose.tls.certresolver=myresolver}
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-firehose.rule=Host(`polygon-mainnet-firehose.${DOMAIN}`)
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-firehose.middlewares=ipallowlist

  polygon-mainnet-events:
    image: ${POLYGON_FIREETH_IMAGE:-ghcr.io/streamingfast/firehose-ethereum}:${POLYGON_MAINNET_FIREETH_VERSION:-v2.11.13-polygon-v1.4.1-fh2.4-3}
    expose:
      - 10016
    entrypoint: [sh, -c, exec fireeth --config-file="" --log-to-file=false start substreams-tier1 substreams-tier2 $@, _]
    command:
      - --common-live-blocks-addr=polygon-mainnet-firehose:10014
      - --log-to-file=false
      - --substreams-block-execution-timeout=${POLYGON_MAINNET_SUBSTREAMS_BLOCK_EXECUTION_TIMEOUT:-3m0s}
      - --substreams-rpc-endpoints=${POLYGON_MAINNET_EXECUTION_ARCHIVE_RPC}
      - --substreams-tier1-max-subrequests=${POLYGON_MAINNET_SUBSTREAMS_TIER1_MAX_SUBREQUESTS:-4}
    restart: unless-stopped
    depends_on:
      - polygon-mainnet
    networks:
      - chains
    volumes:
      - ${POLYGON_MAINNET_FIREETH_DATA:-polygon-mainnet-fireeth}:/app/firehose-data
    logging: *logging-defaults
    labels:
      - traefik.enable=true
      - traefik.http.services.polygon-mainnet-bor-pruned-pebble-path-events.loadbalancer.server.scheme=h2c
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-events.service=polygon-mainnet-bor-pruned-pebble-path-events
      - traefik.http.services.polygon-mainnet-bor-pruned-pebble-path-events.loadbalancer.server.port=10016
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-events.entrypoints=grpc
      - ${NO_SSL:-traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-events.tls.certresolver=myresolver}
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-events.rule=Host(`polygon-mainnet-events.${DOMAIN}`)
      - traefik.http.routers.polygon-mainnet-bor-pruned-pebble-path-events.middlewares=ipallowlist

volumes:
  polygon-mainnet-bor-pruned-pebble-path:
  polygon-mainnet-bor-pruned-pebble-path_fireeth:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: polygon
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
        # not compatible with path state scheme
        - name: debug_traceBlockByHash
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...