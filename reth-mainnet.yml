version: '3.1'

services:
  mainnet-reth:
    image: ghcr.io/paradigmxyz/reth:v0.1.0-alpha.13
    user: root
    volumes:
      - "reth-mainnet:/root/.local/share/reth/mainnet/db"
      - ".jwtsecret:/jwtsecret"
    expose:
      - 44169
      - 8545
      - 9001
    ports:
      - "44169:44169"
      - "44169:44169/udp"
    restart: unless-stopped
    command: node --chain mainnet --metrics 0.0.0.0:9001 --http --http.addr 0.0.0.0 --http.port 8545 --ws --ws.addr 0.0.0.0 --ws.port 8545 --ws.origins '*' --port 44169 --discovery.port 44169 --authrpc.addr 0.0.0.0 --authrpc.jwtsecret /jwtsecret --http.api "debug,eth,net,trace,txpool,web3,rpc,reth" --ws.api "debug,eth,net,trace,txpool,web3,rpc,reth" --http.corsdomain '*'
    stop_grace_period: 1m
    labels:
      - "prometheus-scrape.enabled=true"
      - "prometheus-scrape.port=9001"
      - "prometheus-scrape.job_name=mainnet-reth"
      - "prometheus-scrape.metrics_path=/debug/metrics/prometheus"
      - "traefik.enable=true"
      - "traefik.http.middlewares.mainnet-reth-stripprefix.stripprefix.prefixes=/mainnet-reth"
      - "traefik.http.services.mainnet-reth.loadbalancer.server.port=8545"
      - "traefik.http.routers.mainnet-reth.entrypoints=websecure"
      - "traefik.http.routers.mainnet-reth.tls.certresolver=myresolver"
      - "traefik.http.routers.mainnet-reth.rule=Host(`$DOMAIN`) && PathPrefix(`/mainnet-reth`)"
      - "traefik.http.routers.mainnet-reth.middlewares=mainnet-reth-stripprefix, ipwhitelist"
    networks:
      - chains

  mainnet-prysm-reth:
    image: prysmaticlabs/prysm-beacon-chain:stable
    ports:
      #- "127.0.0.1:3500:3500"
      - "36997:36997"
      - "36997:36997/udp"
    command:
      [
        "--datadir=/data",
        "--mainnet",
        "--jwt-secret=/jwtsecret",
        "--rpc-host=0.0.0.0",
        "--grpc-gateway-host=0.0.0.0",
        "--monitoring-host=0.0.0.0",
        "--p2p-tcp-port=36997",
        "--p2p-udp-port=36997",
        "--checkpoint-sync-url=https://mainnet-checkpoint-sync.stakely.io",
        "--execution-endpoint=http://mainnet-reth:8551",
        "--accept-terms-of-use"
      ]
    networks:
      - chains
    volumes:
      - "prysm-reth-mainnet:/data"
      - ".jwtsecret:/jwtsecret"
    restart: unless-stopped
    stop_grace_period: 1m

volumes:
    reth-mainnet:
    prysm-reth-mainnet:
