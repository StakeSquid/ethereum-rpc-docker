      --http.vhosts "*"
      --ws
      --ws.api debug,eth,net,web3,txpool,taiko
      --ws.addr "0.0.0.0"
      --ws.port 8545
      --ws.origins "*"
      --gpo.defaultprice "10000000"
      --port 50213
      --discovery.port 50213
