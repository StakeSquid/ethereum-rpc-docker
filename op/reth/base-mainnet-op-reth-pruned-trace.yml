
services:
  base-mainnet:
    image: ghcr.io/paradigmxyz/op-reth:${RETH_VERSION:-v1.3.4}
    expose:
      - 8551
      - 8545
    ports:
      - "10759:10759"
      - "10759:10759/udp"
    restart: unless-stopped
    user: root
    stop_grace_period: 3m
    entrypoint: ["op-reth", "node"]
    command:
      
      - --chain=base
      - --port=10759
      - --discovery.port=10759
      - --rollup.sequencer-http=https://mainnet-sequencer.base.org
      - --http
      - --ws
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/jwtsecret
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --ws.addr=0.0.0.0
      - --ws.port=8545
      - --ws.origins=*
      - --http.api=debug,eth,net,trace,txpool,web3,rpc,reth,admin
      - --ws.api=debug,eth,net,trace,txpool,web3,rpc,reth,admin
      - --http.corsdomain=*
      - --rpc.max-logs-per-response=1100000
      - --rpc.gascap=600000000
      - --nat=extip:$IP
      - --full      
    volumes:
      - base-mainnet-op-reth-pruned-trace:/root/.local/share/reth
      - /slowdisk:/slowdisk
      - .jwtsecret:/jwtsecret:ro
                  
    labels:                     
      - "traefik.enable=true"
      - "traefik.http.middlewares.base-mainnet-op-reth-pruned-trace-stripprefix.stripprefix.prefixes=/base-mainnet"                      
      - "traefik.http.services.base-mainnet-op-reth-pruned-trace.loadbalancer.server.port=8545"
      - "traefik.http.routers.base-mainnet-op-reth-pruned-trace.entrypoints=websecure"                                              
      - "traefik.http.routers.base-mainnet-op-reth-pruned-trace.tls.certresolver=myresolver"                                        
      - "traefik.http.routers.base-mainnet-op-reth-pruned-trace.rule=Host(`$DOMAIN`) && PathPrefix(`/base-mainnet`)"                     
      - "traefik.http.routers.base-mainnet-op-reth-pruned-trace.middlewares=base-mainnet-op-reth-pruned-trace-stripprefix, ipwhitelist"                           
    networks:                                                                                         
      - chains

      
  base-mainnet-node:
    
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.12.2
    
    expose:
      - 8545
      - 7300
      - 6060
    ports:
      - "15759:15759"
      - "15759:15759/udp"
    entrypoint: [ "op-node" ]
    restart: unless-stopped
    volumes:
      - .jwtsecret:/jwtsecret:ro
            
    stop_grace_period: 30s
    
    environment:
      - "OP_NODE_NETWORK=base-mainnet"
      - "OP_NODE_SYNCMODE=execution-layer"
      - "OP_NODE_L1_ETH_RPC=${ETHEREUM_MAINNET_EXECUTION_RPC}"
      - "OP_NODE_L2_ENGINE_AUTH=/jwtsecret"
      - "OP_NODE_L2_ENGINE_RPC=http://base-mainnet:8551"
      - "OP_NODE_LOG_LEVEL=info"
      - "OP_NODE_METRICS_ADDR=0.0.0.0"
      - "OP_NODE_METRICS_ENABLED=true"
      - "OP_NODE_METRICS_PORT=7300"
      - "OP_NODE_P2P_LISTEN_IP=0.0.0.0"
      - "OP_NODE_P2P_LISTEN_TCP_PORT=15759"
      - "OP_NODE_P2P_LISTEN_UDP_PORT=15759"
      - "OP_NODE_RPC_ADDR=0.0.0.0"
      - "OP_NODE_P2P_ADVERTISE_IP=${IP}"
      - "OP_NODE_RPC_PORT=8545"
      - "OP_NODE_SNAPSHOT_LOG=/tmp/op-node-snapshot-log"
      - "OP_NODE_VERIFIER_L1_CONFS=0"
      - "OP_NODE_STATIC_PEERS="
      - "OP_NODE_L1_RPC_KIND=${ETHEREUM_MAINNET_EXECUTION_KIND:-basic}"
      - "OP_NODE_L1_TRUST_RPC=${ETHEREUM_MAINNET_EXECUTION_TRUST:-false}"
      - "OP_NODE_L1_BEACON=${ETHEREUM_MAINNET_BEACON_REST}"
      - "OP_NODE_L1_BEACON_ARCHIVER=${ETHEREUM_MAINNET_BEACON_ARCHIVER}"
      
      
                        
      
    networks:                                                                                         
      - chains

      
volumes:  
  base-mainnet-op-reth-pruned-trace:
