---

# Usage:
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# cat .env
# ...
# IP=$(curl ipinfo.io/ip)
# COMPOSE_FILE=base.yml:rpc.yml:op/erigon/mode-sepolia-op-erigon-archive-trace.yml
#
# docker compose up -d

services:
  mode-sepolia-archive:
    image: ${MODE_ERIGON_IMAGE:-testinprod/op-erigon}:${MODE_SEPOLIA_ERIGON_VERSION:-v2.61.1-0.8.3}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
      memlock: -1        # Disable memory locking limits (for in-memory DBs like MDBX)
    user: root
    ports:
      - 13212:13212
      - 13212:13212/udp
      - 33212:33212
      - 33212:33212/udp
      - 38212:38212
      - 38212:38212/udp
    expose:
      - 8545
      - 8551
    entrypoint: [erigon]
    command:
      - --chain=mode-sepolia
      - --datadir=/root/.local/share/erigon
      - --maxpeers=50
      - --nat=extip:${IP}
      - --p2p.allowed-ports=33212
      - --p2p.allowed-ports=38212
      - --port=13212
      - --rollup.sequencerhttp=https://sepolia.mode.network
      - --rpc.gascap=6000000000
      - --rpc.returndata.limit=1100000
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin,engine
      - --http.port=8545
      - --http.vhosts=*
      - --ws
      - --ws.port=8545
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
      - --authrpc.vhosts=*
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${MODE_SEPOLIA_OP_ERIGON_ARCHIVE_TRACE_DATA:-mode-sepolia-op-erigon-archive-trace}:/root/.local/share/erigon
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.mode-sepolia-op-erigon-archive-trace-stripprefix.stripprefix.prefixes=/mode-sepolia-archive
      - traefik.http.services.mode-sepolia-op-erigon-archive-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.mode-sepolia-op-erigon-archive-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.mode-sepolia-op-erigon-archive-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.mode-sepolia-op-erigon-archive-trace.rule=Host(`$DOMAIN`) && (Path(`/mode-sepolia-archive`) || Path(`/mode-sepolia-archive/`))}
      - ${NO_SSL:+traefik.http.routers.mode-sepolia-op-erigon-archive-trace.rule=Path(`/mode-sepolia-archive`) || Path(`/mode-sepolia-archive/`)}
      - traefik.http.routers.mode-sepolia-op-erigon-archive-trace.middlewares=mode-sepolia-op-erigon-archive-trace-stripprefix, ipallowlist
    shm_size: 2gb

  mode-sepolia-archive-node:
    image: ${MODE_NODE_IMAGE:-us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node}:${MODE_SEPOLIA_NODE_VERSION:-v1.13.2}
    ports:
      - 18212:18212
      - 18212:18212/udp
    environment:
      - OP_NODE_L1_BEACON=${ETHEREUM_SEPOLIA_BEACON_REST}
      - OP_NODE_L1_BEACON_ARCHIVER=${ETHEREUM_SEPOLIA_BEACON_ARCHIVER}
      - OP_NODE_L1_ETH_RPC=${ETHEREUM_SEPOLIA_EXECUTION_RPC}
      - OP_NODE_L1_RPC_KIND=${ETHEREUM_SEPOLIA_EXECUTION_KIND:-basic}
      - OP_NODE_L1_TRUST_RPC=${ETHEREUM_SEPOLIA_EXECUTION_TRUST:-false}
      - OP_NODE_L2_ENGINE_AUTH=/jwtsecret
      - OP_NODE_L2_ENGINE_RPC=http://mode-sepolia-archive:8551
      - OP_NODE_LOG_LEVEL=info
      - OP_NODE_METRICS_ADDR=0.0.0.0
      - OP_NODE_METRICS_ENABLED=true
      - OP_NODE_METRICS_PORT=7300
      - OP_NODE_NETWORK=mode-sepolia
      - OP_NODE_OVERRIDE_PECTRABLOBSCHEDULE=1742486400
      - OP_NODE_P2P_ADVERTISE_IP=${IP}
      - OP_NODE_P2P_LISTEN_IP=0.0.0.0
      - OP_NODE_P2P_LISTEN_TCP_PORT=18212
      - OP_NODE_P2P_LISTEN_UDP_PORT=18212
      - OP_NODE_ROLLUP_LOAD_PROTOCOL_VERSIONS=true
      - OP_NODE_RPC_ADDR=0.0.0.0
      - OP_NODE_RPC_PORT=8545
      - OP_NODE_SNAPSHOT_LOG=/tmp/op-node-snapshot-log
      - OP_NODE_SYNCMODE=execution-layer
      - OP_NODE_VERIFIER_L1_CONFS=0
    entrypoint: [op-node]
    restart: unless-stopped
    depends_on:
      - mode-sepolia-archive
    networks:
      - chains
    volumes:
      - .jwtsecret:/jwtsecret:ro

volumes:
  mode-sepolia-op-erigon-archive-trace:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: mode-testnet
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
        # non standard erigon only
        - name: eth_getBlockReceipts
        - name: eth_protocolVersion
        - name: eth_callMany
        - name: eth_callBundle
        - name: debug_accountAt
        - name: debug_traceCallMany
        - name: erigon_getHeaderByHash
        - name: erigon_getBlockReceiptsByBlockHash
        - name: erigon_getHeaderByNumber
        - name: erigon_getLogsByHash
        - name: erigon_forks
        - name: erigon_getBlockByTimestamp
        - name: erigon_BlockNumber
        - name: erigon_getLatestLogs
...