---

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:op/l2geth/op-mainnet-l2geth-archive-leveldb-hash.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/op-mainnet-l2geth-archive \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: 10m
    max-file: '3'

services:
  op-mainnet-l2geth-archive-client:
    image: ${OP_L2GETH_IMAGE:-ethereumoptimism/l2geth}:${OP_MAINNET_L2GETH_VERSION:-0.5.31}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 12952:12952
      - 12952:12952/udp
    expose:
      - 8545
      - 8546
    env_file:
      - ./op/op/mainnet/l2geth.env
    environment:
      - ROLLUP_BACKEND=l2
      - SYNC_SOURCE=l2
    command:
      - --datadir=/geth
      - --gcmode=archive
      - --maxpeers=50
      - --nat=extip:${IP}
      - --port=12952
      - --rpc
      - --rpc.gascap=600000000
      - --rpcaddr=0.0.0.0
      - --rpcapi=eth,net,web3,admin,debug
      - --rpcport=8545
      - --syncmode=full
      - --vmodule=eth/*=5,miner=4,rpc=5,rollup=4,consensus/clique=1
      - --ws
      - --wsaddr=0.0.0.0
      - --wsapi=eth,net,web3,admin,debug
      - --wsport=8545
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${OP_MAINNET_L2GETH_ARCHIVE_LEVELDB_HASH_DATA:-op-mainnet-l2geth-archive-leveldb-hash}:/geth
      - ./op/op/mainnet:/config
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false

  op-mainnet-l2geth-archive:
    image: nginx
    expose:
      - '80'
    environment:
      PROXY_HOST: op-mainnet-l2geth-archive-client
      RPC_PATH: ''
      RPC_PORT: 8545
      WS_PATH: ''
      WS_PORT: 8546
    restart: unless-stopped
    depends_on:
      - op-mainnet-l2geth-archive-client
    networks:
      - chains
    volumes:
      - ./nginx-proxy:/etc/nginx/templates
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false
      - traefik.enable=true
      - traefik.http.middlewares.op-mainnet-l2geth-archive-leveldb-hash-stripprefix.stripprefix.prefixes=/op-mainnet-l2geth-archive
      - traefik.http.services.op-mainnet-l2geth-archive-leveldb-hash.loadbalancer.server.port=80
      - ${NO_SSL:-traefik.http.routers.op-mainnet-l2geth-archive-leveldb-hash.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.op-mainnet-l2geth-archive-leveldb-hash.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.op-mainnet-l2geth-archive-leveldb-hash.rule=Host(`$DOMAIN`) && (Path(`/op-mainnet-l2geth-archive`) || Path(`/op-mainnet-l2geth-archive/`))}
      - ${NO_SSL:+traefik.http.routers.op-mainnet-l2geth-archive-leveldb-hash.rule=Path(`/op-mainnet-l2geth-archive`) || Path(`/op-mainnet-l2geth-archive/`)}
      - traefik.http.routers.op-mainnet-l2geth-archive-leveldb-hash.middlewares=op-mainnet-l2geth-archive-leveldb-hash-stripprefix, ipallowlist

volumes:
  op-mainnet-l2geth-archive-leveldb-hash:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: optimism
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...