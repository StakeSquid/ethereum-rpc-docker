version: '3.1'

services:
  optimism-fullnode: # this is Optimism's geth client
    build: ./op
    expose:
      - 8545       # RPC / Websocket      
      - 51439     # P2P TCP (currently unused)
      - 51439/udp # P2P UDP (currently unused)
      - 6060       # metrics
      - 855
    ports:
      - "51439:51439"
      - "51439:51439/udp"
    #command: [ "sh", "./geth-entrypoint" ]
    restart: always
    stop_grace_period: 3m
    entrypoint: ./geth
    command: --datadir=/data --verbosity=3 --http --http.corsdomain=* --http.vhosts=* --http.addr=0.0.0.0 --http.port=8545 --http.api=web3,debug,eth,net,engine --authrpc.addr=0.0.0.0 --authrpc.port=8551 --authrpc.vhosts=* --authrpc.jwtsecret=/jwtsecret --ws --ws.addr=0.0.0.0 --ws.port=8545 --ws.origins=* --ws.api=debug,eth,net,engine --metrics --metrics.addr=0.0.0.0 --metrics.port=6060 --syncmode=snap --gcmode=full --state.scheme=path --db.engine=pebble --discovery.port=51439 --maxpeers=100 --nat=extip:${IP} --op-network=op-mainnet --rollup.halt=major --rollup.sequencerhttp=https://mainnet-sequencer.optimism.io --port=51439
    volumes:
      - optimism-fullnode:/data
      - .jwtsecret:/jwtsecret
    environment:
 #     - "OP_GETH_GENESIS_FILE_PATH=mainnet/genesis-l2.json"
      - "OP_GETH_SEQUENCER_HTTP=https://mainnet-sequencer.optimism.io"
      - "OP_GETH_GCMODE=full"
      - "OP_GETH_SYNCMODE=snap"
      - "GETH_SYNCMODE=snap"      
      - "OP_GETH_STATE_SCHEME=path"
      - "GETH_STATE_SCHEME=path"      
      - "OP_GETH_DB_ENGINE=pebble"
      - "OP_GETH_P2P_PORT=51439"
      - "GETH_DISCOVERY_PORT=51439"
      - "GETH_DB_ENGINE=pebble"
      - "P2P_PORT=51439"
      - "WS_PORT=8545"
      - "IP=${IP}"
      - "OP_NODE_L2_ENGINE_AUTH_RAW=${JWTSECRET}"
      - "OP_NODE_L2_ENGINE_AUTH=/tmp/engine-auth-jwt"
    labels:                     
      - "traefik.enable=true"
      - "traefik.http.middlewares.optimism-stripprefix.stripprefix.prefixes=/optimism"                      
      - "traefik.http.services.optimism.loadbalancer.server.port=8545"
      - "traefik.http.routers.optimism.entrypoints=websecure"                                              
      - "traefik.http.routers.optimism.tls.certresolver=myresolver"                                        
      - "traefik.http.routers.optimism.rule=Host(`$DOMAIN`) && PathPrefix(`/optimism`)"                     
      - "traefik.http.routers.optimism.middlewares=optimism-stripprefix, ipwhitelist"                           
    networks:                                                                                         
      - chains

      
  optimism-fullnode-node:
    build: ./op
    depends_on:
      - optimism-fullnode
    volumes:
      - .jwtsecret:/jwtsecret
    expose:
      - 8545     # RPC
      - 8086     # P2P TCP
      - 8086/udp # P2P UDP
      - 7300     # metrics
      - 6060     # pprof
    ports:
      - "8086:8086"
      - "8086:8086/udp"
    #command: [ "sh", "./op-node-entrypoint" ]
    entrypoint: ./op-node
    restart: always
    stop_grace_period: 30s
    environment:
      - "OP_NODE_NETWORK=op-mainnet"
#      - "OP_NODE_SYNCMODE=execution-layer"
      - "OP_NODE_L1_ETH_RPC=${OPTIMISM_ETHEREUM_ENDPOINT}"
