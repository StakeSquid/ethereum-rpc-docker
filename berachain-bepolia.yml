services:
  berachain-bepolia:
    image: ghcr.io/paradigmxyz/reth:${RETH_VERSION:-v1.3.2}
    user: root
    volumes:
      - "berachain-bepolia-reth:/data"
      - "/slowdisk:/slowdisk"
      - "./berachain/bepolia/config:/config"
      - ".jwtsecret:/jwtsecret"
    expose:
      - 54371
      - 8545
      - 9001
      - 8551
    ports:
      - "54371:54371"
      - "54371:54371/udp"
    restart: unless-stopped
    command: node --chain /config/eth-genesis.json --p2p-secret-key /config/discovery-secret --datadir /data --rpc-max-connections 429496729 --metrics 0.0.0.0:9001 --http --http.addr 0.0.0.0 --http.port 8545 --ws --ws.addr 0.0.0.0 --ws.port 8545 --ws.origins '*' --port 6444 --discovery.port 6444 --authrpc.addr 0.0.0.0 --authrpc.jwtsecret /jwtsecret --http.api "debug,eth,net,trace,txpool,web3,rpc,reth" --ws.api "debug,eth,net,trace,txpool,web3,rpc,reth" --http.corsdomain '*' --rpc.max-logs-per-response 1100000 --rpc.gascap 600000000 --bootnodes enode://0c5a4a3c0e81fce2974e4d317d88df783731183d534325e32e0fdf8f4b119d7889fa254d3a38890606ec300d744e2aa9c87099a4a032f5c94efe53f3fcdfecfe@34.64.176.79:30303,enode://5b037f66099d5ded86eb7e1619f6d06ceb15609e8cc345ced22a4772b06178004e1490a3cd32fd1222789de4c6e4021c2d648a3d750f6d5323e64b771bbd8de7@34.87.142.180:30303,enode://bb7e44178543431feac8f0ee3827056b7b84d8235b802a8bdbbcd4939dab7f7dd2579ff577a38b002bb0139792af67abd2dd5c9f4f85b8da6e914fa76dca82bc@35.198.150.35:30303,enode://d071fa740e063ce1bb9cdc2b7937baeff6dc4000f91588d730a731c38a6ff0d4015814812c160fab8695e46f74b9b618735368ea2f16db4d785f16d29b3fb7b0@35.203.2.210:30303,enode://0c5a4a3c0e81fce2974e4d317d88df783731183d534325e32e0fdf8f4b119d7889fa254d3a38890606ec300d744e2aa9c87099a4a032f5c94efe53f3fcdfecfe@34.64.176.79:30303
    stop_grace_period: 1m
    labels:
      - "prometheus-scrape.enabled=true"
      - "prometheus-scrape.port=9001"
      - "prometheus-scrape.job_name=berachain-bepolia"
      - "prometheus-scrape.metrics_path=/debug/metrics/prometheus"
      - "traefik.enable=true"
      - "traefik.http.middlewares.berachain-bepolia-stripprefix.stripprefix.prefixes=/berachain-bepolia"
      - "traefik.http.services.berachain-bepolia.loadbalancer.server.port=8545"
      - "traefik.http.routers.berachain-bepolia.entrypoints=websecure"
      - "traefik.http.routers.berachain-bepolia.tls.certresolver=myresolver"
      - "traefik.http.routers.berachain-bepolia.rule=Host(`$DOMAIN`) && PathPrefix(`/berachain-bepolia`)"
      - "traefik.http.routers.berachain-bepolia.middlewares=berachain-bepolia-stripprefix, ipwhitelist"
    networks:
      - chains

  # berachain-bepolia-node-prepare:
  #   image: icculp/berachain_beacon:v1.1.1
  #   environment:
  #     - "MONIKER=d${DOMAIN}"
  #   command: init ${MONIKER} --chain-id bepolia-beacon-80069 --consensus-key-algo bls12_381 --home /root/.beacond/ --overwrite
  #   volumes:
  #     - "berachain-bepolia-node:/root/.beacond/data"
  #     - "./berachain/bepolia/config:/root/.beacond/config"

  berachain-bepolia-node-init:
    image: alpine:latest
    depends_on:
      - "berachain-bepolia-node-prepare"
    environment:
      - "MONIKER=d${DOMAIN}"
    volumes:
      - "berachain-bepolia-node:/root/.beacond/data"
      - "./berachain/bepolia/script/init.sh:/init.sh"
      - "./berachain/bepolia/config:/root/.beacond/config"
    entrypoint: [ "sh" "/init.sh" ]
    command: init ${MONIKER} --chain-id bepolia-beacon-80069 --consensus-key-algo bls12_381 --home /root/.beacond/

  berachain-bepolia-node:
    image: icculp/berachain_beacon:v1.1.1
    depends_on:
      - "berachain-bepolia-node-init"
    expose:
      - 26657 #rpc
    ports:
      - "9692:9692"
      - "9692:9692/udp"
    command: start --minimum-gas-prices 0atom --beacon-kit.engine.jwt-secret-path /jwtsecret --beacon-kit.kzg.trusted-setup-path /root/.beacond/config/kzg-trusted-setup.json
    networks:
      - chains
    volumes:
      - "berachain-bepolia-node:/root/.beacond/data"
      - "./berachain/bepolia/config:/root/.beacond/config"
      - ".jwtsecret:/jwtsecret"
    restart: unless-stopped
    stop_grace_period: 1m
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.berachain-bepolia-node-stripprefix.stripprefix.prefixes=/berachain-bepolia-node"
      - "traefik.http.services.berachain-bepolia-node.loadbalancer.server.port=26657"
      - "traefik.http.routers.berachain-bepolia-node.entrypoints=websecure"
      - "traefik.http.routers.berachain-bepolia-node.tls.certresolver=myresolver"
      - "traefik.http.routers.berachain-bepolia-node.rule=Host(`$DOMAIN`) && PathPrefix(`/berachain-bepolia-node`)"
      - "traefik.http.routers.berachain-bepolia-node.middlewares=berachain-bepolia-node-stripprefix, ipwhitelist"

volumes:
    berachain-bepolia-reth:
    berachain-bepolia-node:
