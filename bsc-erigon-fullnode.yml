version: '3.1'

services:
  bsc-erigon-fullnode:
    image: stakesquid/bsc-erigon
    user: root
    volumes:
      - "bsc-erigon-fullnode:/datadir"
      - "/slowdisk:/slowdisk"
    ports:
      - "54993:54993"
      - "54993:54993/udp"
      - "25703:25703"
      - "25703:25703/udp"
    restart: unless-stopped
    command: erigon --db.pagesize=16k --chain=bsc --prune=hrtc --sentry.drop-useless-peers --http --http.addr=0.0.0.0 --http.port=8545 --http.compression --http.vhosts='*' --http.corsdomain='*' --http.api=eth,debug,net,web3,erigon --ws --ws.compression --rpc.gascap=300000000 --metrics --metrics.addr=0.0.0.0 --metrics.port=6060 --bodies.cache=5G --rpc.batch.limit=200000 --batchSize=2048MB --port=54993 --p2p.protocol=66 --datadir=/datadir --ethash.dagdir=/datadir/ethash --rpc.returndata.limit=1100000 --torrent.port=25703

    stop_grace_period: 1m
    labels:
      - "prometheus-scrape.enabled=true"
      - "prometheus-scrape.port=6060"
      - "prometheus-scrape.job_name=erigon"
      - "prometheus-scrape.metrics_path=/debug/metrics/prometheus"
      - "traefik.enable=true"
      - "traefik.http.middlewares.bsc-erigon-fullnode-stripprefix.stripprefix.prefixes=/bsc-erigon-fullnode"
      - "traefik.http.services.bsc-erigon-fullnode.loadbalancer.server.port=8545"
      - "traefik.http.routers.bsc-erigon-fullnode.entrypoints=websecure"
      - "traefik.http.routers.bsc-erigon-fullnode.tls.certresolver=myresolver"
      - "traefik.http.routers.bsc-erigon-fullnode.rule=Host(`$DOMAIN`) && PathPrefix(`/bsc-erigon-fullnode`)"
      - "traefik.http.routers.bsc-erigon-fullnode.middlewares=bsc-erigon-fullnode-stripprefix, ipwhitelist"
    networks:
      - chains

volumes:
    bsc-erigon-fullnode:
