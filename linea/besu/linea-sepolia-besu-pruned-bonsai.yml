---

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:linea/besu/linea-sepolia-besu-pruned-bonsai.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/linea-sepolia \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  linea-sepolia-client:
    image: ${LINEA_BESU_IMAGE:-consensys/linea-besu-package}:${LINEA_SEPOLIA_BESU_VERSION:-mainnet-v0.1.15}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 14691:14691
      - 14691:14691/udp
    expose:
      - 8545
      - 8546
    command:
      - --Xbonsai-full-flat-db-enabled=true
      - --Xeth-capability-max=67
      - --data-path=/opt/besu/database
      - --data-storage-format=BONSAI
      - --fast-sync-min-peers=1
      - --host-allowlist=*
      - --p2p-host=${IP}
      - --p2p-port=14691
      - --plugin-linea-l1-rpc-endpoint=${ETHEREUM_SEPOLIA_EXECUTION_RPC}
      - --profile=advanced-sepolia
      - --rpc-http-api=ETH,NET,WEB3,DEBUG,TRACE,TXPOOL,LINEA,ADMIN
      - --rpc-http-enabled=true
      - --rpc-http-host=0.0.0.0
      - --rpc-http-max-active-connections=20000
      - --rpc-http-port=8545
      - --rpc-ws-api=ETH,NET,WEB3,DEBUG,TRACE,TXPOOL,LINEA,ADMIN
      - --rpc-ws-enabled=true
      - --rpc-ws-host=0.0.0.0
      - --rpc-ws-port=8546
      - --sync-mode=SNAP
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${LINEA_SEPOLIA_BESU_PRUNED_BONSAI_DATA:-linea-sepolia-besu-pruned-bonsai}:/opt/besu/database
      - ./linea/sepolia:/config
      - /slowdisk:/slowdisk

  linea-sepolia:
    image: nginx
    environment:
      PROXY_HOST: linea-sepolia-client
      RPC_PATH: ''
      RPC_PORT: 8545
      WS_PATH: ''
      WS_PORT: 8546
    restart: unless-stopped
    depends_on:
      - linea-sepolia-client
    networks:
      - chains
    volumes:
      - ./nginx-proxy:/etc/nginx/templates
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.linea-sepolia-besu-pruned-bonsai-stripprefix.stripprefix.prefixes=/linea-sepolia
      - traefik.http.services.linea-sepolia-besu-pruned-bonsai.loadbalancer.server.port=80
      - ${NO_SSL:-traefik.http.routers.linea-sepolia-besu-pruned-bonsai.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.linea-sepolia-besu-pruned-bonsai.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.linea-sepolia-besu-pruned-bonsai.rule=Host(`$DOMAIN`) && (Path(`/linea-sepolia`) || Path(`/linea-sepolia/`))}
      - ${NO_SSL:+traefik.http.routers.linea-sepolia-besu-pruned-bonsai.rule=Path(`/linea-sepolia`) || Path(`/linea-sepolia/`)}
      - traefik.http.routers.linea-sepolia-besu-pruned-bonsai.middlewares=linea-sepolia-besu-pruned-bonsai-stripprefix, ipallowlist

volumes:
  linea-sepolia-besu-pruned-bonsai:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: linea-sepolia
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        - name: linea_estimateGas
        - name: linea_getTransactionExclusionStatusV1
        - name: linea_getProof
...