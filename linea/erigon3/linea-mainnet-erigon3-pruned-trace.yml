      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --nat=extip:${IP}
      - --networkid=59144
      - --p2p.allowed-ports=32622
      - --p2p.allowed-ports=37622
      - --port=12622
