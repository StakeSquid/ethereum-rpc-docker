      - --datadir=/root/.local/share/erigon
      - --db.size.limit=600GB
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,erigon,web3,net,debug,trace,txpool,admin,ots
      - --http.port=8545
      - --http.vhosts=*
      - --maxpeers=50
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --networkid=59144
      - --p2p.allowed-ports=34000
      - --p2p.allowed-ports=39000
      - --port=14000
      - --prune.mode=minimal
      - --rpc.gascap=6000000000
      - --rpc.returndata.limit=1100000
      - --ws
      - --ws.port=8545
