d4d555cfca5ceac4ca6cf6f45c46fc0ba27d1f9f7578dd598c74ae8b4189430a85b15d103c215a63cdbeafd41895fee1405a094fa77a@135.125.188.10:30303
      - --chain=/config/eth-genesis.json
      - --datadir=/root/.local/share/reth
      - --discovery.port=14467
      - --full
      - --max-inbound-peers=50
      - --max-outbound-peers=50
      - --nat=extip:${IP}
      - --port=14467
      - --rpc.gascap=600000000
      - --rpc.max-logs-per-response=1100000
      - --http
      - --http.addr=0.0.0.0
      - --http.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots,flashbots,mev
      - --http.corsdomain=*
      - --http.port=8545
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots,flashbots,mev
      - --ws.origins=*
      - --ws.port=8545
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${BERACHAIN_BARTIO_RETH_PRUNED_TRACE_DATA:-berachain-bartio-reth-pruned-trace}:/root/.local/share/reth
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
      - berachain-bartio-reth-pruned-trace_config:/config
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.berachain-bartio-reth-pruned-trace-stripprefix.stripprefix.prefixes=/berachain-bartio
      - traefik.http.services.berachain-bartio-reth-pruned-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.berachain-bartio-reth-pruned-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.berachain-bartio-reth-pruned-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.berachain-bartio-reth-pruned-trace.rule=Host(`$DOMAIN`) && (Path(`/berachain-bartio`) || Path(`/berachain-bartio/`))}
      - ${NO_SSL:+traefik.http.routers.berachain-bartio-reth-pruned-trace.rule=Path(`/berachain-bartio`) || Path(`/berachain-bartio/`)}
      - traefik.http.routers.berachain-bartio-reth-pruned-trace.middlewares=berachain-bartio-reth-pruned-trace-stripprefix, ipallowlist

  berachain-bartio-node:
    build:
      context: ./berachain
      dockerfile: beacon-kit.Dockerfile
      args:
        BEACONKIT_VERSION: ${BERACHAIN_BARTIO_BEACON_KIT_VERSION:-v1.1.3}
        BEACONKIT_IMAGE: ${BERACHAIN_BARTIO_BEACON_KIT_IMAGE:-ghcr.io/berachain/beacon-kit}
    ports:
      - 19467:19467
      - 19467:19467/udp
    environment:
      - AUTH_RPC=http://berachain-bartio:8551
      - CHAINID=80084
      - CHAINNAME=bartio
      - CHAIN_SPEC=testnet
      - IP=${IP}
      - MONIKER=d${DOMAIN:-local}
      - P2P_PORT=19467
    restart: unless-stopped
    networks:
      - chains
    volumes:
      - ${BERACHAIN_BARTIO_RETH_PRUNED_TRACE__NODE_DATA:-berachain-bartio-reth-pruned-trace_node}:/root/.beacond/data
      - .jwtsecret:/jwtsecret:ro
      - berachain-bartio-reth-pruned-trace_config:/root/.beacond/config

volumes:
  berachain-bartio-reth-pruned-trace:
  berachain-bartio-reth-pruned-trace_config:
  berachain-bartio-reth-pruned-trace_node:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: bartio
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
