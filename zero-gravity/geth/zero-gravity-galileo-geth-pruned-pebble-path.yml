---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
# this snapshots works https://services.shachopra.com/zero-gravity-galileo-testnet/0g-validator-snapshot

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:zero-gravity/geth/zero-gravity-galileo-geth-pruned-pebble-path.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/zero-gravity-galileo-geth \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  zero-gravity-galileo-geth:
    build:
      context: ./zero-gravity
      dockerfile: zerog.Dockerfile
      args:
        ZERO_GRAVITY_VERSION: ${ZERO_GRAVITY_GALILEO_ZEROG_VERSION:-3.0.3}
        ZERO_GRAVITY_CHAIN_SPEC: galileo
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 11172:11172
      - 11172:11172/udp
    expose:
      - 8545
      - 6060
      - 8551
    environment:
      - CHAIN_NAME=galileo
    entrypoint: [/usr/local/bin/init.sh, geth]
    command:
      - --bootnodes=enode://de7b86d8ac452b1413983049c20eafa2ea0851a3219c2cc12649b971c1677bd83fe24c5331e078471e52a94d95e8cde84cb9d866574fec957124e57ac6056699@8.218.88.60:30303
      - --datadir=/root/.ethereum
      - --db.engine=pebble
      - --gcmode=full
      - --maxpeers=50
      - --metrics
      - --metrics.addr=0.0.0.0
      - --metrics.port=6060
      - --nat=extip:${IP}
      - --networkid=16601
      - --port=11172
      - --rpc.gascap=600000000
      - --rpc.txfeecap=0
      - --state.scheme=path
      - --syncmode=snap
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,debug,admin,txpool,engine
      - --http.port=8545
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,debug,admin,txpool,engine
      - --ws.origins=*
      - --ws.port=8545
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
      - --authrpc.vhosts=*
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${ZERO_GRAVITY_GALILEO_GETH_PRUNED_PEBBLE_PATH_DATA:-zero-gravity-galileo-geth-pruned-pebble-path}:/root/.ethereum
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=6060
      - prometheus-scrape.path=/debug/metrics/prometheus
      - traefik.enable=true
      - traefik.http.middlewares.zero-gravity-galileo-geth-pruned-pebble-path-stripprefix.stripprefix.prefixes=/zero-gravity-galileo-geth
      - traefik.http.services.zero-gravity-galileo-geth-pruned-pebble-path.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.zero-gravity-galileo-geth-pruned-pebble-path.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.zero-gravity-galileo-geth-pruned-pebble-path.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.zero-gravity-galileo-geth-pruned-pebble-path.rule=Host(`$DOMAIN`) && (Path(`/zero-gravity-galileo-geth`) || Path(`/zero-gravity-galileo-geth/`))}
      - ${NO_SSL:+traefik.http.routers.zero-gravity-galileo-geth-pruned-pebble-path.rule=Path(`/zero-gravity-galileo-geth`) || Path(`/zero-gravity-galileo-geth/`)}
      - traefik.http.routers.zero-gravity-galileo-geth-pruned-pebble-path.middlewares=zero-gravity-galileo-geth-pruned-pebble-path-stripprefix, ipallowlist

  zero-gravity-galileo-geth-node:
    build:
      context: ./zero-gravity
      dockerfile: zerog.Dockerfile
      args:
        ZERO_GRAVITY_VERSION: ${ZERO_GRAVITY_GALILEO_ZEROG_VERSION:-3.0.3}
        ZERO_GRAVITY_CHAIN_SPEC: galileo
    ports:
      - 16172:16172
      - 16172:16172/udp
    environment:
      - CHAIN_NAME=galileo
      - IP=${IP}
      - MONIKER=d${DOMAIN:-local}
    entrypoint: [/usr/local/bin/init.sh, 0gchaind, start]
    command:
      - --chaincfg.block-store-service.enabled
      - --chaincfg.chain-spec=devnet
      - --chaincfg.engine.jwt-secret-path=/jwtsecret
      - --chaincfg.engine.rpc-dial-url=http://zero-gravity-galileo-geth:8551
      - --chaincfg.kzg.implementation=crate-crypto/go-kzg-4844
      - --chaincfg.kzg.trusted-setup-path=/0g/kzg-trusted-setup.json
      - --chaincfg.node-api.address=0.0.0.0:3500
      - --chaincfg.node-api.enabled
      - --chaincfg.node-api.logging
      - --home=/root/.0g
      - --p2p.external_address=${IP}:16172
      - --p2p.seeds=${ZERO_GRAVITY_GALILEO_ZEROG_SEEDS:-85a9b9a1b7fa0969704db2bc37f7c100855a75d9@8.218.88.60:26656}
      - --pruning=default
      - --rpc.laddr=tcp://0.0.0.0:16172
    restart: unless-stopped
    networks:
      - chains
    volumes:
      - ${ZERO_GRAVITY_GALILEO_GETH_PRUNED_PEBBLE_PATH__ZEROG_DATA:-zero-gravity-galileo-geth-pruned-pebble-path_zerog}:/root/.0g/data
      - .jwtsecret:/jwtsecret:ro
      - zero-gravity-galileo-geth-pruned-pebble-path_config:/root/.0g/config
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false

volumes:
  zero-gravity-galileo-geth-pruned-pebble-path:
  zero-gravity-galileo-geth-pruned-pebble-path_config:
  zero-gravity-galileo-geth-pruned-pebble-path_zerog:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: 0g-galileo-testnet
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
        # not compatible with path state scheme
        - name: debug_traceBlockByHash
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...