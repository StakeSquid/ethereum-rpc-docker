services:

  portainer:
    image: portainer/agent:2.27.1
    container_name: portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- /var/lib/docker/volumes:/var/lib/docker/volumes
      #- /:/host:ro
    restart: unless-stopped
    network_mode: "service:wireguard"
