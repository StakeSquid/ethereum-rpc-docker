services:

  portainer:
    image: portainer/agent:2.27.1
    container_name: portainer-agent
    ports:
      - 1001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- /var/lib/docker/volumes:/var/lib/docker/volumes
      #- /:/host
    restart: unless-stopped
    networks:
      - monitoring
