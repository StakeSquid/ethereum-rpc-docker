  - id: ${ID}
    chain: ${CHAIN}
    labels:
        provider: ${PROVIDER}
        archive: true
        client_type: erigon
    method-groups:
      enable:
        - trace
        - debug
    methods:
      enabled:
        - name: erigon_forks
        - name: erigon_getBalanceChangesInBlock
        - name: erigon_getBlockByTimestamp
        - name: erigon_getHeaderByHash
        - name: erigon_getHeaderByNumber
        - name: erigon_getLogs
        - name: erigon_getLogsByHash
        - name: erigon_issuance
    connection:
      ethereum-pos:
        execution:
          rpc:
            url: "${RPC_URL}"
          ws:
            frameSize: 20Mb
            msgSize: 50Mb
            url: "${WS_URL}"
