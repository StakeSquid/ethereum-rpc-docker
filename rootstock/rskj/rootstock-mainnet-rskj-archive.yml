services:
  rootstock-mainnet-archive-client:
    image: ${ROOTSTOCK_RSKJ_IMAGE:-rsksmart/rskj}:${ROOTSTOCK_MAINNET_RSKJ_VERSION:-}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 14808:14808
      - 14808:14808/udp
    expose:
      - 8545
      - 8546
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${ROOTSTOCK_MAINNET_RSKJ_ARCHIVE_DATA:-rootstock-mainnet-rskj-archive}:/var/lib/rsk/database/mainnet
      - ./rootstock/mainnet:/config
      - /slowdisk:/slowdisk

  rootstock-mainnet-archive:
    image: nginx
    environment:
      PROXY_HOST: rootstock-mainnet-archive-client
      RPC_PATH: /
      RPC_PORT: 8545
      WS_PATH: /
      WS_PORT: 8546
    restart: unless-stopped
    depends_on:
      - rootstock-mainnet-archive-client
    networks:
      - chains
    volumes:
      - ./nginx-proxy:/etc/nginx/templates
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.rootstock-mainnet-rskj-archive-stripprefix.stripprefix.prefixes=/rootstock-mainnet-archive
      - traefik.http.services.rootstock-mainnet-rskj-archive.loadbalancer.server.port=80
      - ${NO_SSL:-traefik.http.routers.rootstock-mainnet-rskj-archive.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.rootstock-mainnet-rskj-archive.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.rootstock-mainnet-rskj-archive.rule=Host(`$DOMAIN`) && PathPrefix(`/rootstock-mainnet-archive`)}
      - ${NO_SSL:+traefik.http.routers.rootstock-mainnet-rskj-archive.rule=PathPrefix(`/rootstock-mainnet-archive`)}
      - traefik.http.routers.rootstock-mainnet-rskj-archive.middlewares=rootstock-mainnet-rskj-archive-stripprefix, ipwhitelist

volumes:
  rootstock-mainnet-rskj-archive:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    chain: rootstock
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
...