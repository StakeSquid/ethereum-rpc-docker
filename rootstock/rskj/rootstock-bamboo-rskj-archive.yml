---
# use at your own risk

services:
  rootstock-bamboo-archive-client:
    image: ${ROOTSTOCK_RSKJ_IMAGE:-rsksmart/rskj}:${ROOTSTOCK_BAMBOO_RSKJ_VERSION:-}
    restart: unless-stopped
    user: root
    stop_grace_period: 5m
    networks:
      - chains
    ports:
      - 10238:10238
      - 10238:10238/udp
    expose:
      - 8545
      - 8546
    volumes:
      - ${ROOTSTOCK_BAMBOO_RSKJ_ARCHIVE_DATA:-rootstock-bamboo-rskj-archive}:/var/lib/rsk/database/mainnet
      - /slowdisk:/slowdisk
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)

  rootstock-bamboo-archive:
    image: nginx
    environment:
      PROXY_HOST: rootstock-bamboo-archive-client
      RPC_PATH: /
      RPC_PORT: 8545
      WS_PATH: /
      WS_PORT: 8546
    restart: unless-stopped
    networks:
      - chains
    volumes:
      - ./nginx-proxy:/etc/nginx/templates
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.rootstock-bamboo-rskj-archive-stripprefix.stripprefix.prefixes=/rootstock-bamboo-archive
      - traefik.http.services.rootstock-bamboo-rskj-archive.loadbalancer.server.port=80
      - ${NO_SSL:-traefik.http.routers.rootstock-bamboo-rskj-archive.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.rootstock-bamboo-rskj-archive.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.rootstock-bamboo-rskj-archive.rule=Host(`$DOMAIN`) && PathPrefix(`/rootstock-bamboo-archive`)}
      - ${NO_SSL:+traefik.http.routers.rootstock-bamboo-rskj-archive.rule=PathPrefix(`/rootstock-bamboo-archive`)}
      - traefik.http.routers.rootstock-bamboo-rskj-archive.middlewares=rootstock-bamboo-rskj-archive-stripprefix, ipwhitelist

volumes:
  rootstock-bamboo-rskj-archive:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    chain: rootstock
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
...