---

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:litecoin/bitcoind/litecoin-testnet-bitcoind-full.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/litecoin-testnet-bitcoind \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: 10m
    max-file: '3'

services:
  litecoin-testnet-bitcoind:
    image: ${LITECOIN_BITCOIND_IMAGE:-}:${LITECOIN_TESTNET_BITCOIND_VERSION:-}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 13812:13812
      - 13812:13812/udp
    expose:
      - 8545
      - '28332' # ZMQ hashblock port
      - '28333' # ZMQ hashtx port
      - '28334' # ZMQ rawblock port
      - '28335' # ZMQ rawtx port
    entrypoint: [litecoind]
    command:
      - -datadir=/data
      - -externalip=${IP}
      - -port=13812
      - -printtoconsole
      - -rpcallowip=::/0
      - -rpcauth=username:0b6623bdebb516ced10631668833e42a$c478b38890678c51b9f013174a20addb317c2046b68c05e0250ff86e31a505f7
      - -rpcbind=0.0.0.0
      - -rpcport=8545
      - -server
      - -testnet
      - -zmqpubhashblock=tcp://0.0.0.0:28332
      - -zmqpubhashtx=tcp://0.0.0.0:28333
      - -zmqpubrawblock=tcp://0.0.0.0:28334
      - -zmqpubrawtx=tcp://0.0.0.0:28335
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${LITECOIN_TESTNET_BITCOIND_FULL_DATA:-litecoin-testnet-bitcoind-full}:/data
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false
      - traefik.enable=true
      - traefik.http.middlewares.litecoin-testnet-bitcoind-full-stripprefix.stripprefix.prefixes=/litecoin-testnet-bitcoind
      - traefik.http.services.litecoin-testnet-bitcoind-full.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full.rule=Host(`$DOMAIN`) && (Path(`/litecoin-testnet-bitcoind`) || Path(`/litecoin-testnet-bitcoind/`))}
      - ${NO_SSL:+traefik.http.routers.litecoin-testnet-bitcoind-full.rule=Path(`/litecoin-testnet-bitcoind`) || Path(`/litecoin-testnet-bitcoind/`)}
      - traefik.http.routers.litecoin-testnet-bitcoind-full.middlewares=litecoin-testnet-bitcoind-full-stripprefix, ipallowlist
      - traefik.http.routers.litecoin-testnet-bitcoind-full.service=litecoin-testnet-bitcoind-full
      - traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.service=litecoin-testnet-bitcoind-full-hashblock
      - traefik.http.services.litecoin-testnet-bitcoind-full-hashblock.loadbalancer.server.port=28332
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.rule=Host(`$DOMAIN`) && PathPrefix(`/litecoin-testnet-bitcoind/hashblock`)}
      - ${NO_SSL:+traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.rule=PathPrefix(`/litecoin-testnet-bitcoind/hashblock`)}
      - traefik.http.routers.litecoin-testnet-bitcoind-full-hashblock.middlewares=litecoin-testnet-bitcoind-full-stripprefix, ipallowlist
      - traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.service=litecoin-testnet-bitcoind-full-hashtx
      - traefik.http.services.litecoin-testnet-bitcoind-full-hashtx.loadbalancer.server.port=28333
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.rule=Host(`$DOMAIN`) && PathPrefix(`/litecoin-testnet-bitcoind/hashtx`)}
      - ${NO_SSL:+traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.rule=PathPrefix(`/litecoin-testnet-bitcoind/hashtx`)}
      - traefik.http.routers.litecoin-testnet-bitcoind-full-hashtx.middlewares=litecoin-testnet-bitcoind-full-stripprefix, ipallowlist
      - traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.service=litecoin-testnet-bitcoind-full-rawblock
      - traefik.http.services.litecoin-testnet-bitcoind-full-rawblock.loadbalancer.server.port=28334
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.rule=Host(`$DOMAIN`) && PathPrefix(`/litecoin-testnet-bitcoind/rawblock`)}
      - ${NO_SSL:+traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.rule=PathPrefix(`/litecoin-testnet-bitcoind/rawblock`)}
      - traefik.http.routers.litecoin-testnet-bitcoind-full-rawblock.middlewares=litecoin-testnet-bitcoind-full-stripprefix, ipallowlist
      - traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.service=litecoin-testnet-bitcoind-full-rawtx
      - traefik.http.services.litecoin-testnet-bitcoind-full-rawtx.loadbalancer.server.port=28335
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.rule=Host(`$DOMAIN`) && PathPrefix(`/litecoin-testnet-bitcoind/rawtx`)}
      - ${NO_SSL:+traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.rule=PathPrefix(`/litecoin-testnet-bitcoind/rawtx`)}
      - traefik.http.routers.litecoin-testnet-bitcoind-full-rawtx.middlewares=litecoin-testnet-bitcoind-full-stripprefix, ipallowlist

volumes:
  litecoin-testnet-bitcoind-full:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: litecoin-testnet
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
...