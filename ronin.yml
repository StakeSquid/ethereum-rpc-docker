services:
  
  ronin:
    image: ghcr.io/axieinfinity/ronin:v2.8.3-d27eb42
    stop_grace_period: 5m
    stop_signal: SIGINT
    ports:
      - 38198:38198
      - 38198:38198/udp
    networks:
      - chains
    volumes:
      - ronin:/ronin
    environment:
      - SYNC_MODE=full
      - PASSWORD=stupidpassword
      - NETWORK_ID=2020
      - NETWORK_PORT=38198
      - WS_PORT=8545
      - RONIN_PARAMS=--port=38198 --http.api eth,net,web3,consortium --txpool.pricelimit 20000000000 --txpool.nolocals --discovery.dns enrtree://AIGOFYDZH6BGVVALVJLRPHSOYJ434MPFVVQFXJDXHW5ZYORPTGKUI@nodes.roninchain.com
      - VERBOSITY=3
      - MINE=false
      - GASPRICE=20000000000
      - ETHSTATS_ENDPOINT=${DOMAIN}:WSyDMrhRBe111@$ronin-stats-ws.roninchain.com:443
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.ronin-mainnet-stripprefix.stripprefix.prefixes=/ronin-mainnet"
      - "traefik.http.services.ronin-mainnet.loadbalancer.server.port=80"
      - "traefik.http.routers.ronin-mainnet.entrypoints=websecure"
      - "traefik.http.routers.ronin-mainnet.tls.certresolver=myresolver"
      - "traefik.http.routers.ronin-mainnet.rule=Host(`$DOMAIN`) && PathPrefix(`/ronin-mainnet`)"
      - "traefik.http.routers.ronin-mainnet.middlewares=ronin-mainnet-stripprefix, ipwhitelist"
      
volumes:
  ronin:
