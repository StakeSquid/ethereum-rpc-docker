services:
  celo-archive:
    image: us.gcr.io/celo-org/geth:1.8
    restart: unless-stopped
    stop_grace_period: 1m
    command: >
      --verbosity 3
      --syncmode full
      --gcmode archive
      --txlookuplimit=0
      --cache.preimages
      --port 58395
      --ws
      --ws.port 8545
      --ws.addr 0.0.0.0
      --http
      --http.vhosts=*
      --http.addr 0.0.0.0
      --http.api eth,net,web3,debug,admin,personal
      --datadir /root/.celo
    expose:
      - 8545
    ports:
      - '58395:58395/tcp' # p2p
      - '58395:58395/udp' # p2p
    volumes:
      - ${CELO_MAINNET_GETH_ARCHIVE_DATA:-celo-archive}:/root/.celo
    networks:                                                                                         
      - chains
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.celo-mainnet-geth-archive-stripprefix.stripprefix.prefixes=/celo-archive"
      - "traefik.http.services.celo-mainnet-geth-archive.loadbalancer.server.port=8545"
      - "${NO_SSL:-traefik.http.routers.celo-mainnet-geth-archive.entrypoints=websecure}"
      - "${NO_SSL:-traefik.http.routers.celo-mainnet-geth-archive.tls.certresolver=myresolver}"
      - "${NO_SSL:-traefik.http.routers.celo-mainnet-geth-archive.rule=Host(`$DOMAIN`) && PathPrefix(`/celo-archive`)}"
      - "${NO_SSL:+traefik.http.routers.celo-mainnet-geth-archive.rule=PathPrefix(`/celo-archive`)}"      
      - "traefik.http.routers.celo-mainnet-geth-archive.middlewares=celo-mainnet-geth-archive-stripprefix, ipwhitelist"


volumes:
  celo-mainnet-geth-archive:

    
