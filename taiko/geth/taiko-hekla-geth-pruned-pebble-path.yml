---

services:
  taiko-hekla:
    image: ${TAIKO_GETH_IMAGE:-us-docker.pkg.dev/evmchain/images/taiko-geth}:${TAIKO_HEKLA_GETH_VERSION:-v1.14.1}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 13396:13396
      - 13396:13396/udp
    expose:
      - 8545
      - 8551
    env_file:
      - ./taiko/hekla.env
    environment:
      - GETH_GPO_DEFAULTPRICE=10000000
      - GETH_NETWORKID=167009
      - GETH_TAIKO=true
    command:
      - --bootnodes=enode://1733a899719c64edc8ad6818598b6b9aa41889297a7ee7b9cbf3e610d4df2e207b0e04fd40060a36f020116ab5ad451201e448fc224cd38b0a0d5fcbb1d2c812@34.126.109.163:30303,enode://3c7e00eff6a98f5d49084db988b9bee9cab3338ee809d88e41318dc7ea7fb67ab8e8a923e4a9f193fecd7698ef92c0977e07ac850e10777bdd11cc25045d63bf@35.198.236.33:30303,enode://eb5079aae185d5d8afa01bfd2d349da5b476609aced2b57c90142556cf0ee4a152bcdd724627a7de97adfc2a68af5742a8f58781366e6a857d4bde98de6fe986@34.66.210.65:30303,enode://2294f526cbb7faa778192289c252307420532191438ce821d3c50232e019a797bda8c8f8541de0847e953bb03096123856935e32294de9814d15d120131499ba@34.72.186.213:30303
      - --datadir=/root/.ethereum
      - --db.engine=pebble
      - --gcmode=full
      - --maxpeers=50
      - --nat=extip:${IP}
      - --port=13396
      - --rpc.gascap=600000000
      - --rpc.txfeecap=0
      - --state.scheme=path
      - --syncmode=snap
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,debug,admin,txpool,engine,taiko
      - --http.port=8545
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,debug,admin,txpool,engine,taiko
      - --ws.origins=*
      - --ws.port=8545
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
      - --authrpc.vhosts=*
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${TAIKO_HEKLA_GETH_PRUNED_PEBBLE_PATH_DATA:-taiko-hekla-geth-pruned-pebble-path}:/root/.ethereum
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.taiko-hekla-geth-pruned-pebble-path-set-path.replacepath.path=
      - traefik.http.middlewares.taiko-hekla-geth-pruned-pebble-path-stripprefix.stripprefix.prefixes=/taiko-hekla
      - traefik.http.services.taiko-hekla-geth-pruned-pebble-path.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.taiko-hekla-geth-pruned-pebble-path.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.taiko-hekla-geth-pruned-pebble-path.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.taiko-hekla-geth-pruned-pebble-path.rule=Host(`$DOMAIN`) && (Path(`/taiko-hekla`) || Path(`/taiko-hekla/`))}
      - ${NO_SSL:+traefik.http.routers.taiko-hekla-geth-pruned-pebble-path.rule=Path(`/taiko-hekla`) || Path(`/taiko-hekla/`)}
      - traefik.http.routers.taiko-hekla-geth-pruned-pebble-path.middlewares=taiko-hekla-geth-pruned-pebble-path-stripprefix, ipwhitelist

  taiko-hekla-node:
    image: ${TAIKO_DRIVER_IMAGE:-us-docker.pkg.dev/evmchain/images/taiko-client}:${TAIKO_HEKLA_DRIVER_VERSION:-taiko-alethia-client-v1.4.1}
    ports:
      - 18396:18396
      - 18396:18396/udp
    env_file:
      - ./taiko/hekla.env
    environment:
      - JWT_SECRET=/jwtsecret
      - L1_BEACON=${ETHEREUM_HOLESKY_BEACON_REST}
      - L1_WS=${ETHEREUM_HOLESKY_EXECUTION_WS}
      - L2_AUTH=http://taiko-hekla:8551
      - L2_WS=ws://taiko-hekla:8545
      - NODE_IMAGE=us-docker.pkg.dev/evmchain/images/taiko-client
      - P2P_CHECK_POINT_SYNC_URL=https://rpc.hekla.taiko.xyz
      - P2P_SYNC=true
    entrypoint: [taiko-client, driver]
    restart: unless-stopped
    networks:
      - chains
    volumes:
      - .jwtsecret:/jwtsecret:ro

volumes:
  taiko-hekla-geth-pruned-pebble-path:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: $${CHAIN}
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      disabled:
        # not compatible with path state scheme
        - name: debug_traceBlockByHash
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
...