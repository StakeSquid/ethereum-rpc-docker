---
x-logging-defaults: &logging-defaults
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# Usage:
#
# mkdir rpc && cd rpc
#
# git init
# git remote add origin https://github.com/StakeSquid/ethereum-rpc-docker.git
# git fetch origin vibe
# git checkout origin/vibe
#
# docker run --rm alpine sh -c "printf '0x'; head -c32 /dev/urandom | xxd -p -c 64" > .jwtsecret
#
# env
# ...
# IP=$(curl ipinfo.io/ip)
# DOMAIN=${IP}.traefik.me
# COMPOSE_FILE=base.yml:rpc.yml:taiko/nethermind/taiko-alethia-nethermind-archive-rocksdb-trace.yml
#
# docker compose up -d
#
# curl -X POST https://${IP}.traefik.me/taiko-alethia-nethermind-archive \
#   -H "Content-Type: application/json" \
#   --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'

services:
  taiko-alethia-nethermind-archive:
    image: ${TAIKO_NETHERMIND_IMAGE:-nethermind/nethermind}:${TAIKO_ALETHIA_NETHERMIND_VERSION:-1.34.0}
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    user: root
    ports:
      - 11001:11001
      - 11001:11001/udp
    expose:
      - 8545
      - 9091
    env_file:
      - ./taiko/alethia.env
    environment:
      - NETHERMIND_CONFIG=taiko-alethia_archive
      - NETHERMIND_INITCONFIG_BASEDBPATH=/data/db
      - NETHERMIND_INITCONFIG_LOGDIRECTORY=/data/logs
      - NETHERMIND_INITCONFIG_WEBSOCKETSENABLED=true
      - NETHERMIND_JSONRPCCONFIG_ENABLED=true
      - NETHERMIND_JSONRPCCONFIG_ENABLEDMODULES=[Eth,Subscribe,TxPool,Web3,Personal,Proof,Net,Parity,Health,Rpc,Debug,Admin,Traces]
      - NETHERMIND_JSONRPCCONFIG_ENGINEHOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_ENGINEPORT=8551
      - NETHERMIND_JSONRPCCONFIG_HOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_JWTSECRETFILE=/jwtsecret
      - NETHERMIND_JSONRPCCONFIG_PORT=8545
      - NETHERMIND_JSONRPCCONFIG_WEBSOCKETSPORT=8545
      - NETHERMIND_METRICSCONFIG_EXPOSEPORT=9091
      - NETHERMIND_NETWORKCONFIG_DISCOVERYPORT=11001
      - NETHERMIND_NETWORKCONFIG_EXTERNALIP=${IP}
      - NETHERMIND_NETWORKCONFIG_MAXACTIVEPEERS=250
      - NETHERMIND_NETWORKCONFIG_P2PPORT=11001
      - NETHERMIND_RECEIPTCONFIG_TXLOOKUPLIMIT=0
      - NETHERMIND_TRACESTORECONFIG_BLOCKSTOKEEP=0
      - NETHERMIND_TRACESTORECONFIG_ENABLED=true
      - NETHERMIND_TRACESTORECONFIG_TRACETYPES=Trace,Rewards
    restart: unless-stopped
    stop_grace_period: 5m
    networks:
      - chains
    volumes:
      - ${TAIKO_ALETHIA_NETHERMIND_ARCHIVE_ROCKSDB_TRACE_DATA:-taiko-alethia-nethermind-archive-rocksdb-trace}:/data
      - .jwtsecret:/jwtsecret:ro
      - /slowdisk:/slowdisk
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=true
      - prometheus-scrape.port=9091
      - prometheus-scrape.path=/metrics
      - traefik.enable=true
      - traefik.http.middlewares.taiko-alethia-nethermind-archive-rocksdb-trace-stripprefix.stripprefix.prefixes=/taiko-alethia-nethermind-archive
      - traefik.http.services.taiko-alethia-nethermind-archive-rocksdb-trace.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.taiko-alethia-nethermind-archive-rocksdb-trace.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.taiko-alethia-nethermind-archive-rocksdb-trace.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.taiko-alethia-nethermind-archive-rocksdb-trace.rule=Host(`$DOMAIN`) && (Path(`/taiko-alethia-nethermind-archive`) || Path(`/taiko-alethia-nethermind-archive/`))}
      - ${NO_SSL:+traefik.http.routers.taiko-alethia-nethermind-archive-rocksdb-trace.rule=Path(`/taiko-alethia-nethermind-archive`) || Path(`/taiko-alethia-nethermind-archive/`)}
      - traefik.http.routers.taiko-alethia-nethermind-archive-rocksdb-trace.middlewares=taiko-alethia-nethermind-archive-rocksdb-trace-stripprefix, ipallowlist

  taiko-alethia-nethermind-archive-node:
    image: ${TAIKO_DRIVER_IMAGE:-us-docker.pkg.dev/evmchain/images/taiko-client}:${TAIKO_ALETHIA_DRIVER_VERSION:-taiko-alethia-client-v1.10.1}
    ports:
      - 16001:16001
      - 16001:16001/udp
      - 36001:36001
      - 36001:36001/udp
    env_file:
      - ./taiko/alethia.env
    environment:
      - ENABLE_PRECONFS_P2P=true
      - JWT_SECRET=/jwtsecret
      - L1_BEACON=${ETHEREUM_MAINNET_BEACON_REST}
      - L1_WS=${ETHEREUM_MAINNET_EXECUTION_WS}
      - L2_AUTH=http://taiko-alethia-nethermind-archive:8551
      - L2_WS=ws://taiko-alethia-nethermind-archive:8545
      - NODE_IMAGE=us-docker.pkg.dev/evmchain/images/taiko-client
      - P2P_CHECK_POINT_SYNC_URL=https://rpc.mainnet.taiko.xyz
      - P2P_SYNC=true
      - PRECONFIRMATION_P2P_ADVERTISE_IP=${IP}
      - PRECONFIRMATION_P2P_ADVERTISE_TCP_PORT=36001
      - PRECONFIRMATION_P2P_ADVERTISE_UDP_PORT=36001
      - PRECONFIRMATION_P2P_BOOTNODES=enode://c263741b17759f3850d24d67d6c3cbc307c73e17d80c6b12a63a4792a10529d1125d00ecf7ef4c9b0dc51d28b94dfc1b8798fb524f61a1f93946748649f73b23@34.142.239.251:4001?discport=30304,enode://2f37c3affd83274b262fa2a259d32d41510dd5a48d6e916696efe7f1598cb3f905305f5989e7b6607aab50697fb2e52cb4b6904116ed67cc5fcea1e6d66ccaba@35.247.159.156:4001?discport=30304,enode://dd83dedeff622ecfca0c5edf320266506c811539a553ddd91589cdfcc9bbd74d0d620f251d8d5e1180f19a446abbdd8b6b5301e9aa6cbad35cfd9716f80f2416@34.126.90.255:4001?discport=30304
      - PRECONFIRMATION_P2P_LISTEN_TCP_PORT=36001
      - PRECONFIRMATION_P2P_LISTEN_UDP_PORT=36001
      - PRECONFIRMATION_SERVER_PORT=9871
    entrypoint: [taiko-client, driver]
    restart: unless-stopped
    depends_on:
      - taiko-alethia-nethermind-archive
    networks:
      - chains
    volumes:
      - .jwtsecret:/jwtsecret:ro
    logging: *logging-defaults
    labels:
      - prometheus-scrape.enabled=false

volumes:
  taiko-alethia-nethermind-archive-rocksdb-trace:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    connection:
      generic:
        rpc:
          url: $${RPC_URL}
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: $${WS_URL}
    chain: taiko
    method-groups:
      enabled:
        - debug
        - filter
        - trace
    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
...