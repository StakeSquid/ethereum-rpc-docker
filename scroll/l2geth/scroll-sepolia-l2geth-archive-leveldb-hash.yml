# use at your own risk

services:
  scroll-sepolia-archive:
    image: ${SCROLL_L2GETH_IMAGE:-scrolltech/l2geth}:${SCROLL_SEPOLIA_L2GETH_VERSION:-scroll-v5.8.33}
    user: root
    ulimits:
      nofile: 1048576    # Max open files (for RPC/WS connections)
    sysctls:
      # TCP Performance
      net.ipv4.tcp_slow_start_after_idle: 0       # Disable slow start after idle
      net.ipv4.tcp_no_metrics_save: 1             # Disable metrics cache
      net.ipv4.tcp_rmem: 4096 87380 16777216      # Increase TCP read buffers
      net.ipv4.tcp_wmem: 4096 87380 16777216      # Increase TCP write buffers
      net.core.somaxconn: 32768                   # Higher connection queue
      # Memory/Connection Management
      # net.core.netdev_max_backlog: 50000          # Increase network buffer
      net.ipv4.tcp_max_syn_backlog: 30000         # More SYN requests
      net.ipv4.tcp_max_tw_buckets: 2000000        # Allow more TIME_WAIT sockets
    expose:
      - 8545
      - 8551

    ports:
      - 10455:10455
      - 10455:10455/udp
    volumes:
      - ${SCROLL_SEPOLIA_L2GETH_ARCHIVE_LEVELDB_HASH_DATA:-scroll-sepolia-l2geth-archive-leveldb-hash}:/root/.ethereum
      - /slowdisk:/slowdisk

    command:
      - --datadir=/root/.ethereum
      - --port=10455
      - --nat=extip:${IP}
      - --http
      - --http.port=8545
      - --http.vhosts=*

      - --ws
      - --ws.port=8545
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,admin,debug

      - --http.addr=0.0.0.0
      - --maxpeers=50
      - --http.api=eth,net,web3,admin,debug

      - --rpc.gascap=600000000
      - --rpc.txfeecap=0

      - --syncmode=full
      - --gcmode=archive

      - --cache=8192
      - --l1.endpoint=${ETHEREUM_SEPOLIA_EXECUTION_RPC}
      - --scroll-sepolia
      - --da.sync
      - --da.blob.beaconnode=${ETHEREUM_SEPOLIA_BEACON_REST}
      - --da.blob.blobscan=https://api.sepolia.blobscan.com/blobs/

      - --rollup.verify
      - --gpo.ignoreprice=1

    networks:
      - chains
    restart: unless-stopped
    stop_grace_period: 5m
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.scroll-sepolia-l2geth-archive-leveldb-hash-stripprefix.stripprefix.prefixes=/scroll-sepolia-archive
      - traefik.http.services.scroll-sepolia-l2geth-archive-leveldb-hash.loadbalancer.server.port=8545
      - ${NO_SSL:-traefik.http.routers.scroll-sepolia-l2geth-archive-leveldb-hash.entrypoints=websecure}
      - ${NO_SSL:-traefik.http.routers.scroll-sepolia-l2geth-archive-leveldb-hash.tls.certresolver=myresolver}
      - ${NO_SSL:-traefik.http.routers.scroll-sepolia-l2geth-archive-leveldb-hash.rule=Host(`$DOMAIN`) && PathPrefix(`/scroll-sepolia-archive`)}
      - ${NO_SSL:+traefik.http.routers.scroll-sepolia-l2geth-archive-leveldb-hash.rule=PathPrefix(`/scroll-sepolia-archive`)}
      - traefik.http.routers.scroll-sepolia-l2geth-archive-leveldb-hash.middlewares=scroll-sepolia-l2geth-archive-leveldb-hash-stripprefix, ipwhitelist

volumes:
  scroll-sepolia-l2geth-archive-leveldb-hash:

x-upstreams:
  - id: $${ID}
    labels:
      provider: $${PROVIDER}
    chain: scroll-sepolia
    method-groups:
      enabled:
        - debug
        - filter

    methods:
      disabled:
      enabled:
        - name: txpool_content # TODO: should be disabled for rollup nodes
        # standard geth only
        - name: debug_getRawBlock
        - name: debug_getRawTransaction
        - name: debug_getRawReceipts
        - name: debug_getRawHeader
        - name: debug_getBadBlocks
        # non standard geth only slightly dangerous
        - name: debug_intermediateRoots
        - name: debug_dumpBlock
        # standard geth and erigon
        - name: debug_accountRange
        - name: debug_getModifiedAccountsByNumber
        - name: debug_getModifiedAccountsByHash
        # non standard geth and erigon
        - name: eth_getRawTransactionByHash
        - name: eth_getRawTransactionByBlockHashAndIndex
